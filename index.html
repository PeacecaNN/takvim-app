<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>08 Pro - Yetki & Profil Sistemi</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
:root{ --green:#22c55e; --dark:#022c22; --bg:#021f10; }
body{ margin:0; background:var(--bg); font-family:sans-serif; color:#dcfce7; overflow-x:hidden; }
input, button{ padding:12px; border-radius:10px; border:none; font-size:14px; outline:none; }
button{ background:var(--green); cursor:pointer; font-weight:bold; color:var(--dark); transition:0.2s; }
button:disabled{ opacity:0.3; cursor:not-allowed; }

#auth { position:fixed; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:var(--dark); gap:15px; z-index:200; }
#app { display:none; padding:20px; max-width: 900px; margin: auto; }

/* √úst Bar */
.top-bar { display:flex; justify-content:space-between; align-items:center; background:#14532d; padding:15px; border-radius:15px; margin-bottom:10px; border: 1px solid var(--green); }
.user-info { display:flex; align-items:center; gap:12px; }
.pfp { width:55px; height:55px; border-radius:50%; object-fit:cover; border:2px solid var(--green); cursor:pointer; }

/* Oda ve √úyeler */
.room-bar { display:flex; gap:10px; margin-bottom:10px; overflow-x:auto; padding:5px 0; }
.room-tab { padding:8px 15px; background:var(--dark); border-radius:20px; font-size:12px; cursor:pointer; border:1px solid #14532d; white-space:nowrap; }
.room-tab.active { background:var(--green); color:var(--dark); font-weight:bold; }

.room-header { background: #064e3b; padding: 10px 15px; border-radius: 10px; margin-bottom: 15px; flex-direction:column; display:flex; gap:10px; border-left: 4px solid var(--green); }
.member-chip { background:rgba(0,0,0,0.2); padding:4px 10px; border-radius:15px; font-size:11px; cursor:pointer; display:inline-flex; align-items:center; gap:5px; border: 1px solid transparent; }
.member-chip:hover { border-color:var(--green); }
.member-chip.has-auth { color: #facc15; font-weight:bold; }

/* Takvim */
.calendar { display:grid; grid-template-columns:repeat(7, 1fr); gap:8px; }
.day { background:var(--dark); padding:5px; border-radius:10px; min-height:100px; cursor:pointer; border:1px solid #114120; }
.day.active { border: 2px solid white !important; background: #064e3b; }
.mini-task { font-size: 9px; padding: 2px 4px; border-radius: 3px; margin-bottom: 2px; background: var(--green); color: var(--dark); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.mini-task.is-done { opacity: 0.3; background: #166534; color: #dcfce7; }

/* G√∂rev Alanƒ± */
.task-area { margin-top:20px; background:var(--dark); padding:20px; border-radius:15px; }
.task-item { display:flex; align-items:center; gap:10px; background:#064e3b; padding:10px; border-radius:8px; margin-bottom:5px; border-left: 5px solid var(--green); }
.done { opacity: 0.5; text-decoration: line-through; }

/* Profil Modal */
#profile_modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:300; justify-content:center; align-items:center; padding:20px; }
.modal-content { background:var(--dark); padding:30px; border-radius:20px; text-align:center; border:2px solid var(--green); max-width:300px; width:100%; }
.modal-pfp { width:120px; height:120px; border-radius:50%; object-fit:cover; border:3px solid var(--green); margin-bottom:15px; }
</style>
</head>
<body>

<div id="auth">
    <h1 style="color:var(--green)">08 TAKVƒ∞M PRO</h1>
    <input id="u_name" placeholder="Kullanƒ±cƒ± Adƒ±">
    <input id="u_pass" type="password" placeholder="≈ûifre">
    <div style="display:flex; gap:10px;">
        <button onclick="handleAuth('register')">Kayƒ±t Ol</button>
        <button onclick="handleAuth('login')">Giri≈ü Yap</button>
    </div>
</div>

<div id="app">
    <div class="top-bar">
        <div class="user-info">
            <input type="file" id="pfp_input" style="display:none" onchange="uploadPfp()">
            <img id="user_pfp" class="pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('pfp_input').click()">
            <div>
                <b id="welcome_msg">---</b>
                <div id="user_reg" style="font-size:10px; opacity:0.6">---</div>
            </div>
        </div>
        <div style="display:flex; gap:5px;">
            <button onclick="createRoom()" style="background:#3b82f6; color:white; font-size:11px;">+ Oda Kur</button>
            <button onclick="joinRoom()" style="background:#facc15; font-size:11px;">+ Odaya Gir</button>
            <button onclick="logout()" style="background:#ef4444; color:white; font-size:11px;">√áƒ±kƒ±≈ü</button>
        </div>
    </div>

    <div class="room-bar" id="room_bar"></div>

    <div id="room_detail_header" class="room-header" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="active_room_name" style="font-weight:bold; font-size:18px;">---</span>
            <div style="background:rgba(0,0,0,0.3); padding:5px 10px; border-radius:5px; font-size:11px; cursor:pointer;" onclick="copyCode()">Kod: <b id="active_room_code">---</b></div>
        </div>
        <div id="members_display" style="display:flex; flex-wrap:wrap; gap:5px;"></div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="task-area">
        <h3 id="selected_date_text">G√ºn Se√ßiniz</h3>
        <div id="action_controls" style="display:none; gap:10px;">
            <input id="task_input" style="flex:1; background:#021f10; color:white; border:1px solid var(--green)" placeholder="G√∂rev yazƒ±n...">
            <button id="add_btn" onclick="addTask()">EKLE</button>
        </div>
        <div id="task_list" style="margin-top:10px;"></div>
    </div>
</div>

<div id="profile_modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="m_pfp" class="modal-pfp" src="">
        <h2 id="m_name" style="margin:10px 0 5px 0; color:var(--green);"></h2>
        <p id="m_reg" style="font-size:12px; opacity:0.7; margin-bottom:20px;"></p>
        <div id="owner_actions" style="display:none; border-top:1px solid #222; pt:15px;">
            <p style="font-size:11px; margin-bottom:10px;">Oda Sahibi Yetkileri:</p>
            <button id="auth_toggle_btn" style="width:100%; font-size:12px;"></button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBG-J1wIOT3rLyYhiTKhusxJ2QuI_EQ17I",
  authDomain: "project-2699643977533108129.firebaseapp.com",
  projectId: "project-2699643977533108129",
  storageBucket: "project-2699643977533108129.firebasestorage.app",
  messagingSenderId: "565123174068",
  appId: "1:565123174068:web:44c021189ca3beec4011e1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentUser = null; 
let currentRoom = null; 
let myRooms = []; 
let selectedDay = null;
let canEdit = false; // Mevcut odadaki yetki durumu

window.onload = async function() {
    const u = localStorage.getItem('08_user');
    const p = localStorage.getItem('08_pass');
    if(u && p) { u_name.value = u; u_pass.value = p; handleAuth('login'); }
};

async function handleAuth(type) {
    const user = u_name.value.trim().toLowerCase();
    const pass = u_pass.value.trim();
    if(!user || !pass) return;
    const userRef = db.collection("users").doc(user);
    const doc = await userRef.get();

    if(type === 'register') {
        if(doc.exists) return alert("Bu kullanƒ±cƒ± var!");
        await userRef.set({ pass, regDate: new Date().toLocaleDateString('tr-TR'), pfp: "", rooms: [] });
        alert("Kayƒ±t ba≈üarƒ±lƒ±!");
    } else {
        if(!doc.exists || doc.data().pass !== pass) return alert("Hatalƒ±!");
        localStorage.setItem('08_user', user); localStorage.setItem('08_pass', pass);
        currentUser = user;
        const data = doc.data();
        myRooms = data.rooms || [];
        if(data.pfp) user_pfp.src = data.pfp;
        user_reg.innerText = "Kayƒ±t: " + (data.regDate || "Eski");
        welcome_msg.innerText = currentUser.toUpperCase();
        auth.style.display = "none"; app.style.display = "block";
        updateRoomBar();
        if(myRooms.length > 0) switchRoom(myRooms[0]); else renderCalendar();
    }
}

async function updateRoomBar() {
    room_bar.innerHTML = "";
    for(let rID of myRooms) {
        const rDoc = await db.collection("rooms").doc(rID).get();
        if(rDoc.exists) {
            const div = document.createElement("div");
            div.className = "room-tab" + (currentRoom === rID ? " active" : "");
            div.innerText = rDoc.data().name;
            div.onclick = () => switchRoom(rID);
            room_bar.appendChild(div);
        }
    }
}

async function switchRoom(rID) {
    currentRoom = rID;
    selectedDay = null;
    updateRoomBar();
    room_detail_header.style.display = "flex";
    
    const rDoc = await db.collection("rooms").doc(rID).get();
    const roomData = rDoc.data();
    active_room_name.innerText = roomData.name;
    active_room_code.innerText = rID;

    // Yetki Kontrol√º
    const editors = roomData.editors || [];
    canEdit = (roomData.creator === currentUser || editors.includes(currentUser));
    add_btn.disabled = !canEdit;

    // √úyeleri Getir
    const membersSnap = await db.collection("users").where("rooms", "array-contains", rID).get();
    members_display.innerHTML = "";
    membersSnap.forEach(mDoc => {
        const mData = mDoc.data();
        const mID = mDoc.id;
        const isEditor = (roomData.creator === mID || (roomData.editors && roomData.editors.includes(mID)));
        
        const span = document.createElement("span");
        span.className = "member-chip" + (isEditor ? " has-auth" : "");
        span.innerHTML = `<span>${isEditor ? '‚≠ê' : 'üë§'}</span> ${mID.toUpperCase()}`;
        span.onclick = () => showProfile(mID, mData, roomData);
        members_display.appendChild(span);
    });

    renderCalendar();
}

async function showProfile(mID, mData, roomData) {
    m_pfp.src = mData.pfp || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    m_name.innerText = mID.toUpperCase();
    m_reg.innerText = "Kayƒ±t: " + (mData.regDate || "---");
    
    // Eƒüer odayƒ± ben kurduysam, ba≈ükasƒ±nƒ±n yetkisini deƒüi≈ütirebilirim
    if(roomData.creator === currentUser && mID !== currentUser) {
        owner_actions.style.display = "block";
        const editors = roomData.editors || [];
        const isAlreadyEditor = editors.includes(mID);
        auth_toggle_btn.innerText = isAlreadyEditor ? "Yetkiyi Kaldƒ±r" : "D√ºzenleme Yetkisi Ver";
        auth_toggle_btn.style.background = isAlreadyEditor ? "#ef4444" : "#22c55e";
        auth_toggle_btn.onclick = () => toggleUserAuth(mID, isAlreadyEditor);
    } else {
        owner_actions.style.display = "none";
    }
    
    profile_modal.style.display = "flex";
}

async function toggleUserAuth(targetUser, remove) {
    const rRef = db.collection("rooms").doc(currentRoom);
    if(remove) {
        await rRef.update({ editors: firebase.firestore.FieldValue.arrayRemove(targetUser) });
    } else {
        await rRef.update({ editors: firebase.firestore.FieldValue.arrayUnion(targetUser) });
    }
    profile_modal.style.display = "none";
    switchRoom(currentRoom);
}

async function renderCalendar() {
    const last = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();
    const snap = await db.collection("tasks").where("room", "==", currentRoom).where("month", "==", new Date().getMonth()).get();
    const all = snap.docs.map(d => d.data());

    let html = "";
    for(let i=1; i<=last; i++) {
        let tasks = "";
        all.filter(t => t.day === i).forEach(t => {
            tasks += `<div class="mini-task ${t.done?'is-done':''}">${t.text}</div>`;
        });
        html += `<div class="day ${selectedDay===i?'active':''}" onclick="selectDayQuick(${i})"><b>${i}</b>${tasks}</div>`;
    }
    calendar.innerHTML = html;
}

function selectDayQuick(d) { selectedDay = d; renderCalendar(); selectDayUI(d); }
function selectDayUI(d) { selected_date_text.innerText = d + ". G√ºn"; action_controls.style.display = "flex"; loadTasks(); }

async function loadTasks() {
    const snap = await db.collection("tasks").where("room", "==", currentRoom).where("day", "==", selectedDay).where("month", "==", new Date().getMonth()).get();
    let html = "";
    snap.forEach(doc => {
        const d = doc.data();
        html += `<div class="task-item ${d.done?'done':''}">
            <input type="checkbox" ${!canEdit ? 'disabled' : ''} ${d.done?'checked':''} onchange="toggle('${doc.id}',${d.done})">
            <span style="flex:1">${d.text}</span>
            ${canEdit ? `<b onclick="del('${doc.id}')" style="cursor:pointer;color:red">‚úï</b>` : ''}
        </div>`;
    });
    task_list.innerHTML = html || "<small>G√∂rev yok.</small>";
}

async function addTask() {
    if(!canEdit) return;
    const txt = task_input.value.trim();
    if(!txt) return;
    await db.collection("tasks").add({ room: currentRoom, text: txt, day: selectedDay, month: new Date().getMonth(), done: false });
    task_input.value = ""; loadTasks(); renderCalendar();
}

async function toggle(id, s) { if(!canEdit) return; await db.collection("tasks").doc(id).update({ done: !s }); loadTasks(); renderCalendar(); }
async function del(id) { if(!canEdit) return; if(confirm("Sil?")) { await db.collection("tasks").doc(id).delete(); loadTasks(); renderCalendar(); } }

async function createRoom() {
    const name = prompt("Oda adƒ±:");
    if(!name) return;
    const rID = Math.random().toString(36).substring(2,8).toUpperCase() + "-08";
    await db.collection("rooms").doc(rID).set({ name, creator: currentUser, editors: [] });
    myRooms.push(rID);
    await db.collection("users").doc(currentUser).update({ rooms: myRooms });
    switchRoom(rID);
}

async function joinRoom() {
    const rID = prompt("Oda Kodu:");
    if(!rID || myRooms.includes(rID)) return;
    const rDoc = await db.collection("rooms").doc(rID).get();
    if(!rDoc.exists) return alert("Oda yok!");
    myRooms.push(rID);
    await db.collection("users").doc(currentUser).update({ rooms: myRooms });
    switchRoom(rID);
}

function copyCode() { navigator.clipboard.writeText(currentRoom); alert("Kod kopyalandƒ±!"); }
async function uploadPfp() {
    const file = pfp_input.files[0];
    const reader = new FileReader();
    reader.onloadend = async () => {
        await db.collection("users").doc(currentUser).update({ pfp: reader.result });
        user_pfp.src = reader.result;
    };
    reader.readAsDataURL(file);
}
function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
