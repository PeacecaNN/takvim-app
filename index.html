<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>08 Takvim - Oda Fix</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --green: #22c55e; --dark: #022c22; --bg: #021f10; --accent: #facc15; --red: #ef4444; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: radial-gradient(circle at top, #064e3b 0%, #021f10 100%); color: #dcfce7; min-height: 100vh; }
        #auth { position: fixed; inset: 0; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px; z-index: 9999; }
        #app { display: none; padding: 15px; max-width: 600px; margin: auto; padding-bottom: 100px; }
        
        /* Oda Barƒ± Tasarƒ±mƒ± */
        .room-bar { display: flex; overflow-x: auto; padding: 10px 0; gap: 10px; scrollbar-width: none; border-bottom: 1px solid rgba(34, 197, 94, 0.2); margin-bottom: 15px; }
        .room-tab { padding: 8px 16px; background: rgba(255,255,255,0.05); border-radius: 12px; font-size: 11px; border: 1px solid rgba(34,197,94,0.2); white-space: nowrap; cursor: pointer; color: #86efac; transition: 0.2s; }
        .room-tab.active { background: var(--green); color: var(--dark); font-weight: bold; border-color: var(--green); box-shadow: 0 0 10px rgba(34,197,94,0.3); }

        .top-bar { display: flex; justify-content: space-between; align-items: center; background: rgba(20, 83, 45, 0.4); padding: 12px; border-radius: 20px; border: 1px solid rgba(34, 197, 94, 0.3); backdrop-filter: blur(10px); }
        .pfp { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--green); object-fit: cover; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day { background: rgba(2, 44, 34, 0.6); padding: 8px; border-radius: 10px; min-height: 80px; border: 1px solid rgba(17, 65, 32, 0.5); cursor: pointer; position: relative; }
        .day.active { border: 2px solid #fff; }
        .task-dots { display: flex; flex-wrap: wrap; gap: 3px; margin-top: 5px; }
        .dot { width: 5px; height: 5px; background: var(--green); border-radius: 50%; }
        
        .nav-tabs { display: flex; gap: 8px; margin: 15px 0; }
        .nav-tab { flex: 1; padding: 12px; text-align: center; background: rgba(0,0,0,0.2); border-radius: 15px; cursor: pointer; font-size: 12px; }
        .nav-tab.active { background: var(--green); color: var(--dark); font-weight: bold; }

        input { background: rgba(0,0,0,0.3); border: 1px solid #14532d; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 10px; outline: none; }
        button { padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .section { display: none; }
        .section.active { display: block; }

        /* Modal Resim */
        #imgModal { display: none; position: fixed; z-index: 10000; inset: 0; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        #imgModal img { max-width: 90%; max-height: 80vh; border-radius: 10px; }
    </style>
</head>
<body>

<div id="imgModal" onclick="this.style.display='none'"><img id="modalContent"></div>

<div id="auth">
    <h1 style="color:var(--green)">08 TAKVƒ∞M</h1>
    <input id="u_name" placeholder="Kullanƒ±cƒ± Adƒ±" style="width:260px">
    <input id="u_pass" type="password" placeholder="≈ûifre" style="width:260px">
    <button onclick="handleLogin()" style="background:var(--green); color:var(--dark); width:260px; margin-bottom:5px;">Gƒ∞Rƒ∞≈û YAP</button>
    <button onclick="handleRegister()" style="background:transparent; color:var(--green); border: 1px solid var(--green); width:260px;">KAYIT OL</button>
</div>

<div id="app">
    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:12px;">
            <img id="user_pfp" class="pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('pfp_input').click()">
            <input type="file" id="pfp_input" style="display:none" onchange="uploadPfp()">
            <div>
                <b id="welcome_msg" style="text-transform: uppercase;">...</b>
                <div id="my_motto" style="font-size:10px; color:var(--accent)" onclick="updateMotto()">Motto yaz...</div>
            </div>
        </div>
        <button onclick="logout()" style="background:var(--red); color:white; padding:6px 10px; width:auto; font-size:10px;">√áIKI≈û</button>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab active" onclick="switchSec('cal_sec', this)">TAKVƒ∞M</div>
        <div class="nav-tab" onclick="switchSec('chat_sec', this)">SOHBET</div>
        <div class="nav-tab" onclick="switchSec('room_sec', this)">ODALAR</div>
    </div>

    <div id="cal_sec" class="section active">
        <div id="room_bar" class="room-bar"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button onclick="changeMonth(-1)" style="background:none; color:white;">‚ùÆ</button>
            <b id="month_label">...</b>
            <button onclick="changeMonth(1)" style="background:none; color:white;">‚ùØ</button>
        </div>
        <div id="calendar" class="calendar"></div>
        <div id="task_area" style="margin-top:20px; background:rgba(0,0,0,0.2); padding:15px; border-radius:20px; border:1px solid #14532d;">
            <h4 id="selected_date_text" style="font-size:14px; color:var(--accent)">G√úN SE√á</h4>
            <div id="task_controls" style="display:none; flex-direction:column; gap:8px;">
                <input id="task_input" placeholder="Planƒ±n nedir?">
                <button onclick="addTask()" style="background:var(--green); color:var(--dark); width:100%;">KAYDET</button>
            </div>
            <div id="task_list" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="chat_sec" class="section">
        <div id="chat_messages" style="background:rgba(0,0,0,0.3); border-radius:20px; height:400px; overflow-y:auto; padding:15px; border:1px solid #14532d; margin-bottom:10px;"></div>
        <div style="display:flex; gap:8px;">
            <button onclick="document.getElementById('chat_file').click()" style="background:#3b82f6; width:45px;">üì∑</button>
            <input type="file" id="chat_file" style="display:none" onchange="sendChatImg()">
            <input id="chat_input" placeholder="Mesaj..." style="margin:0">
            <button onclick="sendMsg()" style="background:var(--green); width:45px;">‚û§</button>
        </div>
    </div>

    <div id="room_sec" class="section">
        <div style="background:rgba(34,197,94,0.1); padding:20px; border-radius:20px; border:1px solid var(--green);">
            <h3 style="margin-top:0; color:var(--green)">Oda Olu≈ütur</h3>
            <input id="new_room_name" placeholder="Oda ƒ∞smi (√ñrn: Tayfa 08)">
            <button onclick="createNewRoom()" style="background:var(--green); color:var(--dark); width:100%">OLU≈ûTUR VE KATIL</button>
        </div>
        
        <div style="margin-top:20px;">
            <h3>Koda Katƒ±l</h3>
            <input id="join_code" placeholder="Davet Kodu (√ñrn: XJ4L2-08)">
            <button onclick="joinRoom()" style="background:var(--accent); color:var(--dark); width:100%">KODA KATIL</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBG-J1wIOT3rLyYhiTKhusxJ2QuI_EQ17I",
        authDomain: "project-2699643977533108129.firebaseapp.com",
        projectId: "project-2699643977533108129",
        storageBucket: "project-2699643977533108129.firebasestorage.app",
        messagingSenderId: "565123174068",
        appId: "1:565123174068:web:44c021189ca3beec4011e1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = localStorage.getItem('08_user') || null;
    let currentRoom = null, selectedDay = null;
    let viewDate = new Date(), chatListen = null;

    // --- ODA OLU≈ûTURMA (FIXED) ---
    async function createNewRoom() {
        const name = new_room_name.value.trim();
        if(!name) return alert("Oda ismi yazmalƒ±sƒ±n!");
        
        try {
            const code = Math.random().toString(36).substring(2,7).toUpperCase() + "-08";
            
            // 1. Odayƒ± olu≈ütur
            await db.collection("rooms").doc(code).set({
                name: name,
                creator: currentUser,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // 2. Kullanƒ±cƒ±nƒ±n oda listesine ekle
            await db.collection("users").doc(currentUser).update({
                rooms: firebase.firestore.FieldValue.arrayUnion(code)
            });

            alert("Oda ba≈üarƒ±yla kuruldu! Kodun: " + code);
            new_room_name.value = "";
            currentRoom = code;
            
            // 3. Aray√ºz√º g√ºncelle
            updateRoomBar();
            switchSec('cal_sec', document.querySelectorAll('.nav-tab')[0]);
            renderCalendar();
            
        } catch (err) {
            console.error(err);
            alert("Oda olu≈üturulurken bir hata olu≈ütu!");
        }
    }

    async function updateRoomBar() {
        const uDoc = await db.collection("users").doc(currentUser).get();
        const rooms = uDoc.data().rooms || [];
        room_bar.innerHTML = "";
        
        if(rooms.length === 0) {
            room_bar.innerHTML = "<small>Hen√ºz bir odan yok.</small>";
            return;
        }

        for(let rID of rooms) {
            const rDoc = await db.collection("rooms").doc(rID).get();
            if(rDoc.exists) {
                const div = document.createElement("div");
                div.className = `room-tab ${currentRoom === rID ? 'active' : ''}`;
                div.innerText = "# " + rDoc.data().name.toUpperCase();
                div.onclick = () => { 
                    currentRoom = rID; 
                    updateRoomBar(); 
                    renderCalendar(); 
                    if(chatListen) startChat(); 
                };
                room_bar.appendChild(div);
            }
        }
    }

    // --- Dƒ∞ƒûER FONKSƒ∞YONLAR ---
    async function handleLogin() {
        const u = u_name.value.trim().toLowerCase(), p = u_pass.value;
        if(!u || !p) return;
        const doc = await db.collection("users").doc(u).get();
        if(!doc.exists || doc.data().pass !== p) return alert("Hatalƒ± giri≈ü!");
        currentUser = u; localStorage.setItem('08_user', u); initApp();
    }

    async function handleRegister() {
        const u = u_name.value.trim().toLowerCase(), p = u_pass.value;
        if(!u || !p) return;
        const doc = await db.collection("users").doc(u).get();
        if(doc.exists) return alert("Bu isim alƒ±nmƒ±≈ü!");
        await db.collection("users").doc(u).set({ pass:p, motto:"Selam!", rooms:[], pfp:"" });
        currentUser = u; localStorage.setItem('08_user', u); initApp();
    }

    async function initApp() {
        auth.style.display = "none"; app.style.display = "block";
        const doc = await db.collection("users").doc(currentUser).get();
        welcome_msg.innerText = currentUser;
        if(doc.data().pfp) user_pfp.src = doc.data().pfp;
        currentRoom = doc.data().rooms[0] || null;
        updateRoomBar(); renderCalendar();
    }

    async function renderCalendar() {
        const month = viewDate.getMonth(), year = viewDate.getFullYear();
        month_label.innerText = new Intl.DateTimeFormat('tr-TR', { month: 'long', year: 'numeric' }).format(viewDate).toUpperCase();
        const last = new Date(year, month + 1, 0).getDate();
        calendar.innerHTML = "";
        let tasks = [];
        if(currentRoom) {
            const snap = await db.collection("tasks").where("room","==",currentRoom).where("month","==",month).where("year","==",year).get();
            tasks = snap.docs.map(d => d.data());
        }
        for(let i=1; i<=last; i++) {
            const dayTasks = tasks.filter(t => t.day === i);
            const div = document.createElement("div");
            div.className = `day ${selectedDay === i ? 'active' : ''}`;
            let dots = '<div class="task-dots">';
            dayTasks.forEach(t => dots += `<div class="dot" style="opacity:${t.done?0.3:1}"></div>`);
            dots += '</div>';
            div.innerHTML = `<b>${i}</b>${dots}`;
            div.onclick = () => { selectedDay = i; renderCalendar(); task_controls.style.display="block"; selected_date_text.innerText = i + " " + month_label.innerText; loadTasks(); };
            calendar.appendChild(div);
        }
    }

    async function loadTasks() {
        const snap = await db.collection("tasks").where("room","==",currentRoom).where("day","==",selectedDay).where("month","==",viewDate.getMonth()).where("year","==",viewDate.getFullYear()).get();
        let h = "";
        snap.forEach(doc => {
            const d = doc.data();
            h += `<div style="display:flex; align-items:center; background:rgba(255,255,255,0.05); padding:10px; border-radius:12px; margin-bottom:5px;">
                <input type="checkbox" ${d.done?'checked':''} onchange="toggleTask('${doc.id}',${d.done})" style="width:18px; margin-right:10px;">
                <span style="${d.done?'text-decoration:line-through;opacity:0.4':''}">${d.text}</span>
                <b onclick="delTask('${doc.id}')" style="margin-left:auto; color:var(--red); cursor:pointer;">‚úï</b>
            </div>`;
        });
        task_list.innerHTML = h || "Plan yok.";
    }

    async function addTask() {
        const txt = task_input.value.trim(); if(!txt || !currentRoom) return;
        await db.collection("tasks").add({ room:currentRoom, text:txt, day:selectedDay, month:viewDate.getMonth(), year:viewDate.getFullYear(), done:false });
        task_input.value = ""; loadTasks(); renderCalendar();
    }

    async function toggleTask(id, s) { await db.collection("tasks").doc(id).update({ done: !s }); loadTasks(); renderCalendar(); }
    async function delTask(id) { await db.collection("tasks").doc(id).delete(); loadTasks(); renderCalendar(); }
    function changeMonth(n) { viewDate.setMonth(viewDate.getMonth() + n); selectedDay = null; renderCalendar(); }
    function switchSec(id, el) { 
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        if(id === 'chat_sec') startChat();
    }
    function logout() { localStorage.clear(); location.reload(); }
    if(currentUser) initApp();
</script>
</body>
</html>
