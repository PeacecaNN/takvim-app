<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>08 Takvim PRO - V4</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --green: #22c55e; --dark: #022c22; --bg: #021f10; --accent: #facc15; --red: #ef4444; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #021f10; color: #dcfce7; min-height: 100vh; }
        
        #auth { position: fixed; inset: 0; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        #app { display: none; padding: 15px; max-width: 600px; margin: auto; padding-bottom: 50px; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; background: rgba(20, 83, 45, 0.4); padding: 12px; border-radius: 20px; border: 1px solid rgba(34, 197, 94, 0.2); margin-bottom: 15px; }
        .pfp { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--green); object-fit: cover; cursor: pointer; background: #000; }

        .room-bar { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0 15px 0; scrollbar-width: none; }
        .room-tab { padding: 8px 15px; background: rgba(255,255,255,0.05); border-radius: 12px; cursor: pointer; white-space: nowrap; font-size: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .room-tab.active { background: var(--green); color: var(--dark); font-weight: bold; }

        .nav-tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .nav-tab { flex: 1; padding: 12px; text-align: center; background: rgba(0,0,0,0.3); border-radius: 12px; cursor: pointer; font-size: 12px; }
        .nav-tab.active { background: var(--green); color: var(--dark); font-weight: bold; }

        .section { display: none; }
        .section.active { display: block; }

        input, button { padding: 12px; border-radius: 12px; border: none; width: 100%; margin-bottom: 8px; outline: none; }
        input { background: rgba(0,0,0,0.5); color: white; border: 1px solid #14532d; }
        button { font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }

        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day { background: rgba(20, 83, 45, 0.3); aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; cursor: pointer; font-size: 13px; border: 1px solid transparent; position: relative; }
        .day.selected { border-color: white; background: rgba(34, 197, 94, 0.4); }
        .has-task::after { content: ''; position: absolute; bottom: 5px; width: 5px; height: 5px; background: var(--accent); border-radius: 50%; }

        .member-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .badge { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .badge-admin { background: var(--accent); color: black; }
    </style>
</head>
<body>

<div id="auth">
    <h2 style="color:var(--green)">08 TAKVİM PRO</h2>
    <div style="width:280px">
        <input id="u_name" placeholder="Kullanıcı Adı">
        <input id="u_pass" type="password" placeholder="Şifre">
        <button onclick="handleAuth('login')" style="background:var(--green); color:var(--dark)">GİRİŞ</button>
        <button onclick="handleAuth('reg')" style="background:transparent; color:var(--green); border:1px solid var(--green)">KAYIT</button>
    </div>
</div>

<div id="app">
    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="user_pfp" class="pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="triggerPfp()">
            <b id="display_user">...</b>
        </div>
        <button onclick="logout()" style="width:auto; background:var(--red); color:white; padding:5px 12px; font-size:11px;">ÇIKIŞ</button>
    </div>

    <div id="room_bar" class="room-bar"></div>

    <div class="nav-tabs">
        <div class="nav-tab active" onclick="switchSec('cal_sec', this)">TAKVİM</div>
        <div class="nav-tab" onclick="switchSec('room_sec', this)">YÖNETİM</div>
    </div>

    <div id="cal_sec" class="section active">
        <div id="calendar" class="calendar"></div>
        <div id="task_area" style="margin-top:20px; display:none; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px;">
            <h4 id="sel_date_label" style="margin:0 0 10px 0; color:var(--accent)">...</h4>
            <div id="write_controls">
                <input id="t_input" placeholder="Bir not yaz...">
                <button onclick="saveTask()" style="background:var(--green); color:var(--dark)">KAYDET</button>
            </div>
            <div id="t_list" style="margin-top:10px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <div id="room_sec" class="section">
        <div id="admin_tools" style="display:none; border:1px solid var(--accent); padding:15px; border-radius:15px; margin-bottom:15px;">
            <h4 style="margin:0; color:var(--accent)">ODA YÖNETİMİ</h4>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input id="inv_lim" type="number" value="10" placeholder="Limit">
                <button onclick="createInvite()" style="background:var(--green); width:80px">KOD</button>
            </div>
            <p id="inv_display" style="font-size:12px; color:var(--accent); word-break:break-all"></p>
        </div>

        <h4>Odaya Katıl</h4>
        <input id="r_invite" placeholder="Davet Kodu">
        <button onclick="joinWithInvite()" style="background:var(--accent)">KATIL</button>

        <h4>Yeni Oda</h4>
        <input id="r_new_name" placeholder="Oda Adı">
        <button onclick="createNewRoom()" style="background:var(--green)">KUR</button>

        <h4>Üyeler</h4>
        <div id="member_list"></div>
    </div>
</div>

<input type="file" id="pfp_input" style="display:none" accept="image/*" onchange="uploadPfp()">

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBG-J1wIOT3rLyYhiTKhusxJ2QuI_EQ17I",
        authDomain: "project-2699643977533108129.firebaseapp.com",
        projectId: "project-2699643977533108129",
        storageBucket: "project-2699643977533108129.firebasestorage.app",
        messagingSenderId: "565123174068",
        appId: "1:565123174068:web:44c021189ca3beec4011e1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = localStorage.getItem('08_u') || null;
    let currentRoomId = null;
    let selectedDay = null;
    let roomTasks = []; // Takvimdeki noktalar için

    async function handleAuth(type) {
        const u = u_name.value.trim().toLowerCase(), p = u_pass.value;
        if(!u || !p) return alert("Eksik bilgi!");
        const ref = db.collection("users").doc(u);
        const doc = await ref.get();
        if(type === 'reg') {
            if(doc.exists) return alert("Bu ad alınmış!");
            await ref.set({ pass: p, rooms: [], pfp: "" });
        } else {
            if(!doc.exists || doc.data().pass !== p) return alert("Hata!");
        }
        currentUser = u; localStorage.setItem('08_u', u); init();
    }

    async function init() {
        auth.style.display="none"; app.style.display="block";
        display_user.innerText = currentUser.toUpperCase();
        
        const uDoc = await db.collection("users").doc(currentUser).get();
        if(uDoc.data().pfp) user_pfp.src = uDoc.data().pfp;

        const rooms = uDoc.data().rooms || [];
        if(rooms.length > 0) {
            currentRoomId = rooms[0];
            renderRoomTabs(rooms);
        } else {
            switchSec('room_sec', document.querySelectorAll('.nav-tab')[1]);
        }
    }

    async function renderRoomTabs(roomIds) {
        room_bar.innerHTML = "";
        for(let id of roomIds) {
            const rDoc = await db.collection("rooms").doc(id).get();
            if(rDoc.exists) {
                const tab = document.createElement("div");
                tab.className = `room-tab ${currentRoomId === id ? 'active' : ''}`;
                tab.innerText = rDoc.data().name;
                tab.onclick = () => { currentRoomId = id; renderRoomTabs(roomIds); };
                room_bar.appendChild(tab);
            }
        }
        loadRoomTasks(); // Takvimi güncellemek için verileri çek
    }

    async function loadRoomTasks() {
        if(!currentRoomId) return;
        const snap = await db.collection("tasks").where("roomId","==",currentRoomId).get();
        roomTasks = snap.docs.map(d => d.data().day);
        refreshData();
    }

    async function refreshData() {
        const rDoc = await db.collection("rooms").doc(currentRoomId).get();
        const data = rDoc.data();
        admin_tools.style.display = data.owner === currentUser ? "block" : "none";
        write_controls.style.display = (data.mutes || []).includes(currentUser) ? "none" : "block";
        renderCalendar();
        loadMembers(data);
    }

    function renderCalendar() {
        calendar.innerHTML = "";
        for(let i=1; i<=31; i++) {
            const d = document.createElement("div");
            const hasTask = roomTasks.includes(i);
            d.className = `day ${selectedDay === i ? 'selected' : ''} ${hasTask ? 'has-task' : ''}`;
            d.innerText = i;
            d.onclick = () => { selectedDay = i; sel_date_label.innerText = i + " Ocak"; task_area.style.display="block"; loadDayTasks(); renderCalendar(); };
            calendar.appendChild(d);
        }
    }

    async function loadDayTasks() {
        const snap = await db.collection("tasks").where("roomId","==",currentRoomId).where("day","==",selectedDay).get();
        t_list.innerHTML = "";
        snap.forEach(doc => {
            t_list.innerHTML += `<div style="font-size:13px; margin-bottom:8px; padding-bottom:4px; border-bottom:1px solid rgba(255,255,255,0.1)"><b>${doc.data().user}:</b> ${doc.data().txt}</div>`;
        });
    }

    async function saveTask() {
        const txt = t_input.value.trim();
        if(!txt || !selectedDay) return;
        await db.collection("tasks").add({ roomId: currentRoomId, user: currentUser, day: selectedDay, txt: txt });
        t_input.value = ""; 
        loadRoomTasks(); // Noktayı hemen göster
        loadDayTasks();
    }

    // Profil Fotoğrafı İşlemleri
    function triggerPfp() { pfp_input.click(); }
    function uploadPfp() {
        const file = pfp_input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result;
            user_pfp.src = base64;
            await db.collection("users").doc(currentUser).update({ pfp: base64 });
        };
        reader.readAsDataURL(file);
    }

    // Yönetim Fonksiyonları
    async function createInvite() {
        const code = Math.random().toString(36).substring(2,8).toUpperCase();
        await db.collection("invites").doc(code).set({ roomId: currentRoomId, limit: parseInt(inv_lim.value), used: 0 });
        inv_display.innerText = "KOD: " + code;
    }

    async function joinWithInvite() {
        const code = r_invite.value.trim().toUpperCase();
        const inv = await db.collection("invites").doc(code).get();
        if(!inv.exists || inv.data().used >= inv.data().limit) return alert("Kod geçersiz!");
        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(inv.data().roomId) });
        await db.collection("invites").doc(code).update({ used: inv.data().used + 1 });
        location.reload();
    }

    async function createNewRoom() {
        const n = r_new_name.value.trim(); if(!n) return;
        const rid = "R-" + Math.floor(Math.random()*9999);
        await db.collection("rooms").doc(rid).set({ name: n, owner: currentUser, mutes: [], bans: [] });
        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(rid) });
        location.reload();
    }

    async function loadMembers(roomData) {
        const snap = await db.collection("users").where("rooms", "array-contains", currentRoomId).get();
        member_list.innerHTML = "";
        snap.forEach(doc => {
            const uid = doc.id;
            const isOwner = roomData.owner === uid;
            member_list.innerHTML += `
                <div class="member-card">
                    <span>${uid} ${isOwner ? '<span class="badge badge-admin">Sahibi</span>' : ''}</span>
                    ${currentUser === roomData.owner && uid !== currentUser ? `<button onclick="kickUser('${uid}')" style="width:auto; background:var(--red); font-size:10px; padding:4px 8px;">At</button>` : ''}
                </div>`;
        });
    }

    async function kickUser(uid) {
        if(!confirm("Atılsın mı?")) return;
        await db.collection("users").doc(uid).update({ rooms: firebase.firestore.FieldValue.arrayRemove(currentRoomId) });
        refreshData();
    }

    function switchSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    function logout() { localStorage.clear(); location.reload(); }
    if(currentUser) init();
</script>
</body>
</html>
