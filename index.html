<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>08 Takvim & Sosyal</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
:root{ --green:#22c55e; --dark:#022c22; --bg:#021f10; }
body{ margin:0; background: radial-gradient(circle at top, #064e3b 0%, #021f10 100%); font-family: sans-serif; color:#dcfce7; min-height: 100vh; overflow-x:hidden; }
#auth { position:fixed; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:var(--dark); gap:15px; z-index:200; }
#app { display:none; padding:10px; max-width: 600px; margin: auto; padding-bottom: 80px; }

/* Üst Panel */
.top-bar { display:flex; justify-content:space-between; align-items:center; background:rgba(20, 83, 45, 0.7); padding:10px; border-radius:15px; margin-bottom:10px; border: 1px solid var(--green); }
.pfp { width:45px; height:45px; border-radius:50%; object-fit:cover; border:2px solid var(--green); cursor:pointer; }
.motto-text { font-size: 10px; opacity: 0.8; font-style: italic; color: #facc15; cursor: pointer; }

/* Oda ve Bölüm Navigasyonu */
.nav-tabs { display:flex; gap:10px; margin-bottom:10px; }
.nav-tab { flex:1; padding:10px; text-align:center; background:var(--dark); border-radius:10px; font-size:12px; border:1px solid #14532d; cursor:pointer; }
.nav-tab.active { background:var(--green); color:var(--dark); font-weight:bold; }

/* Takvim ve Chat Alanları */
.content-section { display:none; }
.content-section.active { display:block; }

/* Chat Stili */
.chat-box { background:rgba(0,0,0,0.3); height:300px; border-radius:15px; display:flex; flex-direction:column; border:1px solid #14532d; }
#chat_messages { flex:1; overflow-y:auto; padding:10px; font-size:13px; }
.msg { margin-bottom:8px; padding:8px; border-radius:10px; background:rgba(255,255,255,0.05); }
.msg b { color:var(--green); font-size:11px; }
.chat-input-area { display:flex; padding:10px; gap:5px; border-top:1px solid #14532d; }

/* Diğerleri */
.room-bar { display:flex; gap:8px; overflow-x:auto; margin-bottom:10px; padding-bottom:5px; }
.room-tab { padding:6px 12px; background:var(--dark); border-radius:15px; font-size:10px; border:1px solid #14532d; white-space:nowrap; }
.room-tab.active { border-color:var(--green); background:rgba(34, 197, 94, 0.2); }
.calendar { display:grid; grid-template-columns:repeat(7, 1fr); gap:3px; }
.day { background:rgba(2, 44, 34, 0.8); padding:4px; border-radius:6px; min-height:65px; border:1px solid #114120; font-size:10px; }
.day.active { border: 1px solid #fff; }

input, button { padding:10px; border-radius:8px; border:none; outline:none; }
button { cursor: pointer; font-weight: bold; }
</style>
</head>
<body>

<div id="auth">
    <h1 style="color:var(--green)">08 TAKVİM & SOSYAL</h1>
    <input id="u_name" placeholder="Kullanıcı Adı">
    <input id="u_pass" type="password" placeholder="Şifre">
    <div style="display:flex; gap:10px;">
        <button onclick="handleAuth('register')" style="background:transparent; color:var(--green); border:1px solid var(--green);">Kayıt Ol</button>
        <button onclick="handleAuth('login')" style="background:var(--green); color:var(--dark);">Giriş Yap</button>
    </div>
</div>

<div id="app">
    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:8px;">
            <img id="user_pfp" class="pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="pfp_input.click()">
            <input type="file" id="pfp_input" style="display:none" onchange="uploadPfp()">
            <div>
                <b id="welcome_msg" style="font-size:14px;">---</b>
                <div id="my_motto" class="motto-text" onclick="updateMotto()">Motto ekle...</div>
            </div>
        </div>
        <button onclick="logout()" style="background:#ef4444; color:white; font-size:9px;">ÇIKIŞ</button>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab active" onclick="showSection('calendar_sec', this)">TAKVİM</div>
        <div class="nav-tab" onclick="showSection('chat_sec', this)">SOHBET</div>
        <div class="nav-tab" onclick="showSection('social_sec', this)">ODALAR</div>
    </div>

    <div id="calendar_sec" class="content-section active">
        <div class="room-bar" id="room_bar"></div>
        <div id="cal_header" style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:12px;">
            <button onclick="moveMonth(-1)">❮</button>
            <b id="month_label">---</b>
            <button onclick="moveMonth(1)">❯</button>
        </div>
        <div class="calendar" id="calendar"></div>
        <div id="task_area" style="margin-top:15px; background:rgba(0,0,0,0.2); padding:10px; border-radius:10px;">
            <h4 id="selected_date_text" style="margin:0 0 10px 0;">Gün seçin</h4>
            <div id="action_controls" style="display:none; gap:5px;">
                <input id="task_input" style="flex:1; background:#021f10; color:white; border:1px solid var(--green)" placeholder="Plan nedir?">
                <button onclick="addTask()" style="background:var(--green)">EKLE</button>
            </div>
            <div id="task_list" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="chat_sec" class="content-section">
        <h4 id="chat_title">Oda Seçilmedi</h4>
        <div class="chat-box">
            <div id="chat_messages"></div>
            <div class="chat-input-area">
                <input id="chat_input" style="flex:1; background:#021f10; color:white;" placeholder="Mesaj yaz...">
                <button onclick="sendMsg()" style="background:var(--green)">GÖNDER</button>
            </div>
        </div>
    </div>

    <div id="social_sec" class="content-section">
        <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px;">
            <h4>Oda İşlemleri</h4>
            <button onclick="createRoom()" style="background:#3b82f6; color:white; width:100%; margin-bottom:10px;">YENİ ODA KUR</button>
            <button onclick="joinRoom()" style="background:#facc15; width:100%;">KODA İLE ODAYA KATIL</button>
            <hr style="opacity:0.1; margin:20px 0;">
            <h4>Odadakiler</h4>
            <div id="room_members_list"></div>
        </div>
    </div>
</div>

<script>
// FIREBASE AYARLARI (Senin Ayarların)
const firebaseConfig = {
  apiKey: "AIzaSyBG-J1wIOT3rLyYhiTKhusxJ2QuI_EQ17I",
  authDomain: "project-2699643977533108129.firebaseapp.com",
  projectId: "project-2699643977533108129",
  storageBucket: "project-2699643977533108129.firebasestorage.app",
  messagingSenderId: "565123174068",
  appId: "1:565123174068:web:44c021189ca3beec4011e1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentUser = null, currentRoom = null, selectedDay = null;
let viewDate = new Date();
let chatUnsub = null;

// GİRİŞ & KAYIT
async function handleAuth(type) {
    const user = u_name.value.trim().toLowerCase(), pass = u_pass.value.trim();
    if(!user || !pass) return alert("Eksik bilgi!");
    const ref = db.collection("users").doc(user);
    const doc = await ref.get();

    if(type === 'register') {
        if(doc.exists) return alert("Bu kullanıcı adı dolu!");
        await ref.set({ pass, pfp: "", rooms: [], motto: "Yeni kullanıcı", regDate: new Date().toLocaleDateString('tr-TR') });
        alert("Kayıt ok! Giriş yapabilirsin.");
        return;
    }
    if(!doc.exists || doc.data().pass !== pass) return alert("Hatalı giriş!");
    
    currentUser = user;
    localStorage.setItem('08_user', user); localStorage.setItem('08_pass', pass);
    auth.style.display = "none"; app.style.display = "block";
    welcome_msg.innerText = currentUser.toUpperCase();
    my_motto.innerText = doc.data().motto || "Motto ekle...";
    if(doc.data().pfp) user_pfp.src = doc.data().pfp;

    const rooms = doc.data().rooms || [];
    if(rooms.length > 0) currentRoom = rooms[0];
    updateRoomBar();
    renderCalendar();
}

// MOTTO GÜNCELLEME
async function updateMotto() {
    const newMotto = prompt("Yeni mottonu yaz:", my_motto.innerText);
    if(newMotto) {
        await db.collection("users").doc(currentUser).update({ motto: newMotto });
        my_motto.innerText = newMotto;
    }
}

// BÖLÜM GEÇİŞLERİ
function showSection(id, el) {
    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    el.classList.add('active');
    if(id === 'chat_sec') startChat();
    if(id === 'social_sec') loadRoomMembers();
}

// ODA ÜYELERİ VE MOTTOLARI
async function loadRoomMembers() {
    if(!currentRoom) return;
    const list = document.getElementById("room_members_list");
    list.innerHTML = "Yükleniyor...";
    const snap = await db.collection("users").where("rooms", "array-contains", currentRoom).get();
    list.innerHTML = "";
    snap.forEach(doc => {
        const d = doc.data();
        list.innerHTML += `<div style="display:flex; align-items:center; gap:10px; margin-bottom:10px; background:rgba(0,0,0,0.2); padding:10px; border-radius:10px;">
            <img src="${d.pfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" style="width:30px; height:30px; border-radius:50%;">
            <div>
                <div style="font-size:12px; font-weight:bold;">${doc.id.toUpperCase()}</div>
                <div style="font-size:10px; color:#facc15;">${d.motto || ''}</div>
            </div>
        </div>`;
    });
}

// CHAT SİSTEMİ
function startChat() {
    if(!currentRoom) return;
    if(chatUnsub) chatUnsub();
    chat_title.innerText = "Oda Sohbeti: " + currentRoom;
    chatUnsub = db.collection("chats").doc(currentRoom).collection("messages")
        .orderBy("time", "asc").limitToLast(50)
        .onSnapshot(snap => {
            const box = document.getElementById("chat_messages");
            box.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                box.innerHTML += `<div class="msg"><b>${m.user}:</b><br>${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
}

async function sendMsg() {
    const txt = chat_input.value.trim();
    if(!txt || !currentRoom) return;
    await db.collection("chats").doc(currentRoom).collection("messages").add({
        user: currentUser, text: txt, time: firebase.firestore.FieldValue.serverTimestamp()
    });
    chat_input.value = "";
}

// TAKVİM & ODA FONKSİYONLARI (Kısaltılmış/Optimize)
async function updateRoomBar() {
    const bar = document.getElementById("room_bar"); bar.innerHTML = "";
    const doc = await db.collection("users").doc(currentUser).get();
    const rooms = [...new Set(doc.data().rooms || [])];
    rooms.forEach(async rID => {
        const rDoc = await db.collection("rooms").doc(rID).get();
        if(rDoc.exists) {
            const div = document.createElement("div");
            div.className = "room-tab" + (currentRoom === rID ? " active" : "");
            div.innerText = rDoc.data().name;
            div.onclick = () => { currentRoom = rID; updateRoomBar(); renderCalendar(); if(chatUnsub) startChat(); };
            bar.appendChild(div);
        }
    });
}

async function renderCalendar() {
    const year = viewDate.getFullYear(), month = viewDate.getMonth();
    month_label.innerText = new Intl.DateTimeFormat('tr-TR', { month: 'long', year: 'numeric' }).format(viewDate).toUpperCase();
    const last = new Date(year, month + 1, 0).getDate();
    const cal = document.getElementById("calendar");
    let tasks = [];
    if(currentRoom) {
        const snap = await db.collection("tasks").where("room", "==", currentRoom).where("month", "==", month).where("year", "==", year).get();
        tasks = snap.docs.map(d => d.data());
    }
    cal.innerHTML = "";
    for(let i=1; i<=last; i++) {
        const dTasks = tasks.filter(t => t.day === i);
        let tH = ""; dTasks.forEach(t => tH += `<div class="mini-task">${t.text}</div>`);
        const div = document.createElement("div");
        div.className = `day ${selectedDay === i ? 'active' : ''}`;
        div.innerHTML = `<b>${i}</b>${tH}`;
        div.onclick = () => { selectedDay = i; renderCalendar(); action_controls.style.display="flex"; selected_date_text.innerText=i+" "+month_label.innerText; loadTasks(); };
        cal.appendChild(div);
    }
}

async function loadTasks() {
    const snap = await db.collection("tasks").where("room", "==", currentRoom).where("day", "==", selectedDay).where("month", "==", viewDate.getMonth()).where("year", "==", viewDate.getFullYear()).get();
    let h = ""; snap.forEach(doc => {
        const d = doc.data();
        h += `<div class="task-item"><input type="checkbox" ${d.done?'checked':''} onchange="toggle('${doc.id}',${d.done})"><span style="flex:1;">${d.text}</span><b onclick="del('${doc.id}')" style="color:red;">✕</b></div>`;
    });
    task_list.innerHTML = h || "<small>Boş.</small>";
}

async function addTask() {
    const txt = task_input.value.trim(); if(!txt) return;
    await db.collection("tasks").add({ room: currentRoom, text: txt, day: selectedDay, month: viewDate.getMonth(), year: viewDate.getFullYear(), done: false });
    task_input.value = ""; loadTasks(); renderCalendar();
}
async function toggle(id, s) { await db.collection("tasks").doc(id).update({ done: !s }); loadTasks(); renderCalendar(); }
async function del(id) { if(confirm("Sil?")) { await db.collection("tasks").doc(id).delete(); loadTasks(); renderCalendar(); } }
function moveMonth(n) { viewDate.setMonth(viewDate.getMonth() + n); selectedDay = null; renderCalendar(); }

async function createRoom() {
    const n = prompt("Oda adı:"); if(!n) return;
    const rID = Math.random().toString(36).substring(2,8).toUpperCase() + "-08";
    await db.collection("rooms").doc(rID).set({ name: n, creator: currentUser });
    await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(rID) });
    currentRoom = rID; updateRoomBar(); renderCalendar();
}

async function joinRoom() {
    const rID = prompt("Oda Kodu:"); if(!rID) return;
    const rDoc = await db.collection("rooms").doc(rID).get();
    if(!rDoc.exists) return alert("Hatalı kod!");
    await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(rID) });
    currentRoom = rID; updateRoomBar(); renderCalendar();
}

function logout() { localStorage.clear(); location.reload(); }
async function uploadPfp() {
    const file = pfp_input.files[0];
    const reader = new FileReader();
    reader.onloadend = async () => {
        await db.collection("users").doc(currentUser).update({ pfp: reader.result });
        user_pfp.src = reader.result;
    };
    reader.readAsDataURL(file);
}

window.onload = () => {
    const u = localStorage.getItem('08_user'), p = localStorage.getItem('08_pass');
    if(u && p) { u_name.value = u; u_pass.value = p; handleAuth('login'); }
};
</script>
</body>
</html>
