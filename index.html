<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>08 Takvim - Baştan Aşağı PRO</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --green: #22c55e; --dark: #022c22; --bg: #021f10; --accent: #facc15; --red: #ef4444; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #dcfce7; min-height: 100vh; overflow-x: hidden; }

        /* Auth Ekranı */
        #auth { position: fixed; inset: 0; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .auth-box { width: 100%; max-width: 300px; }

        /* Ana Uygulama */
        #app { display: none; padding: 15px; max-width: 600px; margin: auto; }

        /* Profil ve Üst Bar */
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: rgba(20, 83, 45, 0.4); padding: 12px; border-radius: 20px; border: 1px solid rgba(34, 197, 94, 0.2); margin-bottom: 10px; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .pfp { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--green); object-fit: cover; background: #000; cursor: pointer; }

        /* Odalar Çubuğu */
        .room-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; scrollbar-width: none; }
        .room-tab { padding: 8px 16px; background: rgba(255,255,255,0.05); border-radius: 12px; cursor: pointer; white-space: nowrap; font-size: 12px; border: 1px solid transparent; }
        .room-tab.active { background: var(--green); color: var(--dark); font-weight: bold; }

        /* Menü Sekmeleri */
        .nav-tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .nav-tab { flex: 1; padding: 12px; text-align: center; background: rgba(0,0,0,0.3); border-radius: 12px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .nav-tab.active { background: var(--green); color: var(--dark); }

        /* Takvim */
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day { background: rgba(20, 83, 45, 0.3); aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; cursor: pointer; position: relative; font-size: 14px; border: 1px solid transparent; }
        .day.selected { border-color: white; background: rgba(34, 197, 94, 0.4); }
        .dot { width: 5px; height: 5px; background: var(--accent); border-radius: 50%; position: absolute; bottom: 6px; display: none; }
        .day.has-task .dot { display: block; }

        /* Form Elemanları */
        input, button { padding: 12px; border-radius: 12px; border: none; width: 100%; margin-bottom: 8px; outline: none; }
        input { background: rgba(0,0,0,0.5); color: white; border: 1px solid #14532d; }
        button { font-weight: bold; cursor: pointer; }
        .btn-red { background: var(--red); color: white; }
        .btn-green { background: var(--green); color: var(--dark); }
        .btn-accent { background: var(--accent); color: var(--dark); }

        .section { display: none; }
        .section.active { display: block; }

        /* Üye Listesi */
        .member-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: var(--accent); color: black; font-weight: bold; }
    </style>
</head>
<body>

<div id="auth">
    <h1 style="color:var(--green); margin-bottom:20px;">08 TAKVİM</h1>
    <div class="auth-box">
        <input id="u_name" placeholder="Kullanıcı Adı">
        <input id="u_pass" type="password" placeholder="Şifre">
        <button class="btn-green" onclick="handleAuth('login')">GİRİŞ YAP</button>
        <button style="background:transparent; color:var(--green); border:1px solid var(--green)" onclick="handleAuth('reg')">KAYIT OL</button>
    </div>
</div>

<div id="app">
    <div class="top-bar">
        <div class="user-info">
            <img id="user_pfp" class="pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="triggerPfp()">
            <b id="user_display">...</b>
        </div>
        <button onclick="logout()" style="width:auto; padding:5px 10px; font-size:11px;" class="btn-red">ÇIKIŞ</button>
    </div>

    <div id="room_bar" class="room-bar"></div>

    <div class="nav-tabs">
        <div class="nav-tab active" onclick="switchSec('cal_sec', this)">TAKVİM</div>
        <div class="nav-tab" onclick="switchSec('manage_sec', this)">YÖNETİM</div>
    </div>

    <div id="cal_sec" class="section active">
        <div id="calendar" class="calendar"></div>
        
        <div id="task_box" style="margin-top:20px; display:none; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px;">
            <h4 id="selected_date_text" style="margin:0 0 10px 0; color:var(--accent)">Tarih Seçilmedi</h4>
            <div id="write_area">
                <input id="task_input" placeholder="Notunuzu yazın...">
                <button class="btn-green" onclick="saveTask()">EKLE</button>
            </div>
            <div id="task_list" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="manage_sec" class="section">
        <div id="admin_panel" style="display:none; border:1px solid var(--accent); padding:15px; border-radius:15px; margin-bottom:20px;">
            <h4 style="margin-top:0; color:var(--accent)">ODA YÖNETİMİ</h4>
            <small>Davet Kodu Oluştur (Kişi Limiti):</small>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input id="inv_limit" type="number" value="5" style="margin:0">
                <button class="btn-accent" onclick="generateInvite()" style="margin:0; width:auto;">KOD ÜRET</button>
            </div>
            <p id="invite_output" style="font-size:12px; margin-top:10px; color:var(--accent); font-weight:bold;"></p>
        </div>

        <h4>Odaya Katıl</h4>
        <input id="invite_code_in" placeholder="Davet Kodu Gir">
        <button class="btn-accent" onclick="joinRoom()">KATIL</button>

        <h4>Yeni Oda Kur</h4>
        <input id="new_room_name" placeholder="Oda Adı">
        <button class="btn-green" onclick="createRoom()">KUR</button>

        <h4>Odadaki Üyeler</h4>
        <div id="member_list"></div>
    </div>
</div>

<input type="file" id="pfp_file" style="display:none" accept="image/*" onchange="uploadPfp()">

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBG-J1wIOT3rLyYhiTKhusxJ2QuI_EQ17I",
        authDomain: "project-2699643977533108129.firebaseapp.com",
        projectId: "project-2699643977533108129",
        storageBucket: "project-2699643977533108129.firebasestorage.app",
        messagingSenderId: "565123174068",
        appId: "1:565123174068:web:44c021189ca3beec4011e1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = localStorage.getItem('08_u') || null;
    let currentRoomId = null;
    let selectedDay = null;
    let taskDays = []; // Noktalar için hangi günlerde task olduğunu tutar

    async function handleAuth(type) {
        const u = u_name.value.trim().toLowerCase(), p = u_pass.value;
        if(!u || !p) return alert("Bilgileri doldur!");
        const ref = db.collection("users").doc(u);
        const doc = await ref.get();
        if(type === 'reg') {
            if(doc.exists) return alert("Bu kullanıcı adı alınmış!");
            await ref.set({ pass: p, rooms: [], pfp: "" });
        } else {
            if(!doc.exists || doc.data().pass !== p) return alert("Hatalı giriş!");
        }
        currentUser = u; localStorage.setItem('08_u', u); init();
    }

    async function init() {
        auth.style.display="none"; app.style.display="block";
        user_display.innerText = currentUser.toUpperCase();
        
        const uDoc = await db.collection("users").doc(currentUser).get();
        if(uDoc.data().pfp) user_pfp.src = uDoc.data().pfp;

        const myRooms = uDoc.data().rooms || [];
        if(myRooms.length > 0) {
            currentRoomId = myRooms[0];
            loadRoomList(myRooms);
        } else {
            switchSec('manage_sec', document.querySelectorAll('.nav-tab')[1]);
        }
    }

    async function loadRoomList(roomIds) {
        room_bar.innerHTML = "";
        for(let id of roomIds) {
            const rDoc = await db.collection("rooms").doc(id).get();
            if(rDoc.exists) {
                const div = document.createElement("div");
                div.className = `room-tab ${currentRoomId === id ? 'active' : ''}`;
                div.innerText = rDoc.data().name;
                div.onclick = () => { currentRoomId = id; loadRoomList(roomIds); };
                room_bar.appendChild(div);
            }
        }
        fetchRoomData();
    }

    async function fetchRoomData() {
        if(!currentRoomId) return;
        const rDoc = await db.collection("rooms").doc(currentRoomId).get();
        const data = rDoc.data();

        // Yetki Kontrolleri
        const isAdmin = data.owner === currentUser;
        admin_panel.style.display = isAdmin ? "block" : "none";
        write_area.style.display = (data.mutes || []).includes(currentUser) ? "none" : "block";

        // Takvimdeki noktaları belirlemek için tüm görevleri çek
        const tasksSnap = await db.collection("tasks").where("roomId", "==", currentRoomId).get();
        taskDays = tasksSnap.docs.map(d => d.data().day);

        renderCalendar();
        renderMembers(data);
    }

    function renderCalendar() {
        calendar.innerHTML = "";
        for(let i=1; i<=31; i++) {
            const d = document.createElement("div");
            d.className = `day ${selectedDay === i ? 'selected' : ''} ${taskDays.includes(i) ? 'has-task' : ''}`;
            d.innerHTML = `${i}<div class="dot"></div>`;
            d.onclick = () => {
                selectedDay = i;
                selected_date_text.innerText = i + " Ocak 2026";
                task_box.style.display = "block";
                loadTasks();
                renderCalendar();
            };
            calendar.appendChild(d);
        }
    }

    async function loadTasks() {
        const snap = await db.collection("tasks").where("roomId", "==", currentRoomId).where("day", "==", selectedDay).get();
        task_list.innerHTML = "";
        snap.forEach(doc => {
            task_list.innerHTML += `<div style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.05); font-size:13px;">
                <b style="color:var(--green)">${doc.data().user}:</b> ${doc.data().txt}
            </div>`;
        });
    }

    async function saveTask() {
        const txt = task_input.value.trim();
        if(!txt || !selectedDay) return;
        await db.collection("tasks").add({ roomId: currentRoomId, user: currentUser, day: selectedDay, txt: txt });
        task_input.value = "";
        fetchRoomData(); // Takvimi (noktaları) güncelle
        loadTasks(); // Listeyi güncelle
    }

    // Profil Fotoğrafı
    function triggerPfp() { pfp_file.click(); }
    function uploadPfp() {
        const file = pfp_file.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const b64 = e.target.result;
            user_pfp.src = b64;
            await db.collection("users").doc(currentUser).update({ pfp: b64 });
        };
        reader.readAsDataURL(file);
    }

    // Yönetim
    async function createRoom() {
        const n = new_room_name.value.trim(); if(!n) return;
        const rid = "R-" + Math.random().toString(36).substring(2,7).toUpperCase();
        await db.collection("rooms").doc(rid).set({ name: n, owner: currentUser, mutes: [], bans: [] });
        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(rid) });
        location.reload();
    }

    async function generateInvite() {
        const code = "JOIN-" + Math.random().toString(36).substring(2,8).toUpperCase();
        await db.collection("invites").doc(code).set({ roomId: currentRoomId, limit: parseInt(inv_limit.value), used: 0 });
        invite_output.innerText = "KODUNUZ: " + code;
    }

    async function joinRoom() {
        const code = invite_code_in.value.trim().toUpperCase();
        const inv = await db.collection("invites").doc(code).get();
        if(!inv.exists || inv.data().used >= inv.data().limit) return alert("Kod geçersiz veya dolmuş!");
        
        const rid = inv.data().roomId;
        const rDoc = await db.collection("rooms").doc(rid).get();
        if((rDoc.data().bans || []).includes(currentUser)) return alert("Bu odadan banlandın!");

        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(rid) });
        await db.collection("invites").doc(code).update({ used: inv.data().used + 1 });
        location.reload();
    }

    async function renderMembers(roomData) {
        const snap = await db.collection("users").where("rooms", "array-contains", currentRoomId).get();
        member_list.innerHTML = "";
        snap.forEach(doc => {
            const uid = doc.id;
            const isOwner = roomData.owner === uid;
            member_list.innerHTML += `
                <div class="member-card">
                    <span>${uid} ${isOwner ? '<span class="badge">SAHİBİ</span>' : ''}</span>
                    ${roomData.owner === currentUser && uid !== currentUser ? `
                        <button onclick="kickUser('${uid}')" style="width:auto; padding:5px 10px; font-size:10px;" class="btn-red">AT</button>
                    ` : ''}
                </div>`;
        });
    }

    async function kickUser(uid) {
        if(!confirm(uid + " odadan atılsın mı?")) return;
        await db.collection("users").doc(uid).update({ rooms: firebase.firestore.FieldValue.arrayRemove(currentRoomId) });
        fetchRoomData();
    }

    function switchSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    function logout() { localStorage.clear(); location.reload(); }
    if(currentUser) init();
</script>
</body>
</html>
