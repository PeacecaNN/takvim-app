<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>08 Takvim - Yönetim Paneli V3</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --green: #22c55e; --dark: #022c22; --bg: #021f10; --accent: #facc15; --red: #ef4444; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: #021f10; color: #dcfce7; min-height: 100vh; }
        
        /* Auth */
        #auth { position: fixed; inset: 0; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        
        /* App Layout */
        #app { display: none; padding: 10px; max-width: 600px; margin: auto; }
        
        /* Room Tabs (Üst Oda Listesi) */
        .room-bar { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .room-tab { padding: 8px 16px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; white-space: nowrap; font-size: 13px; border: 1px solid transparent; }
        .room-tab.active { background: var(--green); color: var(--dark); font-weight: bold; border-color: white; }

        /* Navigation */
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .nav-tab { flex: 1; padding: 12px; text-align: center; background: rgba(0,0,0,0.3); border-radius: 10px; cursor: pointer; font-size: 12px; }
        .nav-tab.active { background: var(--green); color: var(--dark); font-weight: bold; }

        .section { display: none; }
        .section.active { display: block; }

        /* UI Elements */
        input, button { padding: 12px; border-radius: 10px; border: none; width: 100%; margin-bottom: 8px; outline: none; }
        input { background: rgba(0,0,0,0.5); color: white; border: 1px solid #14532d; }
        button { font-weight: bold; cursor: pointer; }
        
        /* Member Card */
        .member-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
        .badge-admin { background: var(--accent); color: black; }
        .badge-mute { background: var(--red); color: white; }

        /* Calendar */
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day { background: rgba(20, 83, 45, 0.4); aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 6px; cursor: pointer; font-size: 12px; border: 1px solid transparent; }
        .day.selected { border-color: white; background: var(--green); color: var(--dark); }
    </style>
</head>
<body>

<div id="auth">
    <h2 style="color:var(--green)">08 TAKVİM V3</h2>
    <div style="width:280px">
        <input id="u_name" placeholder="Kullanıcı Adı">
        <input id="u_pass" type="password" placeholder="Şifre">
        <button onclick="handleAuth('login')" style="background:var(--green); color:var(--dark)">GİRİŞ YAP</button>
        <button onclick="handleAuth('reg')" style="background:transparent; color:var(--green); border:1px solid var(--green)">KAYIT OL</button>
    </div>
</div>

<div id="app">
    <div id="room_bar" class="room-bar"></div>

    <div class="nav-tabs">
        <div class="nav-tab active" onclick="switchSec('cal_sec', this)">TAKVİM</div>
        <div class="nav-tab" onclick="switchSec('room_sec', this)">YÖNETİM</div>
    </div>

    <div id="cal_sec" class="section active">
        <div id="calendar" class="calendar"></div>
        <div id="task_area" style="margin-top:15px; display:none; background:rgba(0,0,0,0.2); padding:15px; border-radius:15px;">
            <h4 id="sel_date_label" style="margin-top:0; color:var(--accent)">...</h4>
            <div id="write_controls">
                <input id="t_input" placeholder="Ne planlıyorsun?">
                <button onclick="saveTask()" style="background:var(--green); color:var(--dark)">EKLE</button>
            </div>
            <div id="t_list" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="room_sec" class="section">
        <div id="admin_tools" style="display:none; border:1px solid var(--accent); padding:15px; border-radius:15px; margin-bottom:15px;">
            <h4 style="margin:0 0 10px 0; color:var(--accent)">ODA SAHİBİ PANELİ</h4>
            <small>Davet Kodu (Kişi Limiti / Saat):</small>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input id="inv_lim" type="number" value="5" style="margin:0">
                <input id="inv_hrs" type="number" value="24" style="margin:0">
                <button onclick="createInvite()" style="background:var(--green); width:auto; margin:0">ÜRET</button>
            </div>
            <p id="inv_display" style="font-size:12px; background:rgba(0,0,0,0.3); padding:8px; border-radius:5px; margin-top:10px; border:1px dashed var(--accent)"></p>
        </div>

        <h4>Odaya Katıl</h4>
        <input id="r_invite" placeholder="Davet Kodunu Yapıştır">
        <button onclick="joinWithInvite()" style="background:var(--accent)">KATIL</button>

        <h4>Yeni Oda Kur</h4>
        <input id="r_new_name" placeholder="Oda İsmi">
        <button onclick="createNewRoom()" style="background:var(--green)">KUR</button>

        <h4>Üyeler ve Yetkiler</h4>
        <div id="member_list"></div>
        
        <button onclick="logout()" style="background:var(--red); color:white; margin-top:20px;">OTURUMU KAPAT</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBG-J1wIOT3rLyYhiTKhusxJ2QuI_EQ17I",
        authDomain: "project-2699643977533108129.firebaseapp.com",
        projectId: "project-2699643977533108129",
        storageBucket: "project-2699643977533108129.firebasestorage.app",
        messagingSenderId: "565123174068",
        appId: "1:565123174068:web:44c021189ca3beec4011e1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = localStorage.getItem('08_u') || null;
    let currentRoomId = null;
    let selectedDay = null;

    async function handleAuth(type) {
        const u = u_name.value.trim().toLowerCase(), p = u_pass.value;
        if(!u || !p) return alert("Boş bırakma!");
        const ref = db.collection("users").doc(u);
        const doc = await ref.get();
        if(type === 'reg') {
            if(doc.exists) return alert("Bu isim dolu!");
            await ref.set({ pass: p, rooms: [] });
        } else {
            if(!doc.exists || doc.data().pass !== p) return alert("Hatalı!");
        }
        currentUser = u; localStorage.setItem('08_u', u); init();
    }

    async function init() {
        auth.style.display="none"; app.style.display="block";
        const uDoc = await db.collection("users").doc(currentUser).get();
        const rooms = uDoc.data().rooms || [];
        if(rooms.length > 0) {
            currentRoomId = rooms[0];
            renderRoomTabs(rooms);
        } else {
            switchSec('room_sec', document.querySelectorAll('.nav-tab')[1]);
        }
    }

    async function renderRoomTabs(roomIds) {
        room_bar.innerHTML = "";
        for(let id of roomIds) {
            const rDoc = await db.collection("rooms").doc(id).get();
            if(rDoc.exists) {
                const tab = document.createElement("div");
                tab.className = `room-tab ${currentRoomId === id ? 'active' : ''}`;
                tab.innerText = rDoc.data().name;
                tab.onclick = () => { currentRoomId = id; renderRoomTabs(roomIds); };
                room_bar.appendChild(tab);
            }
        }
        refreshData();
    }

    async function refreshData() {
        if(!currentRoomId) return;
        const rDoc = await db.collection("rooms").doc(currentRoomId).get();
        const data = rDoc.data();
        
        // Admin mi?
        const isAdmin = data.owner === currentUser;
        admin_tools.style.display = isAdmin ? "block" : "none";

        // Yazma yetkisi?
        const isMuted = (data.mutes || []).includes(currentUser);
        write_controls.style.display = isMuted ? "none" : "block";

        renderCalendar();
        loadMembers(data);
    }

    function renderCalendar() {
        calendar.innerHTML = "";
        for(let i=1; i<=31; i++) {
            const d = document.createElement("div");
            d.className = `day ${selectedDay === i ? 'selected' : ''}`;
            d.innerText = i;
            d.onclick = () => { selectedDay = i; sel_date_label.innerText = i + " Ocak 2026"; task_area.style.display="block"; loadTasks(); renderCalendar(); };
            calendar.appendChild(d);
        }
    }

    async function loadTasks() {
        const snap = await db.collection("tasks").where("roomId","==",currentRoomId).where("day","==",selectedDay).get();
        t_list.innerHTML = "";
        snap.forEach(doc => {
            t_list.innerHTML += `<div style="font-size:13px; padding:5px; border-bottom:1px solid rgba(255,255,255,0.1)"><b>${doc.data().user}:</b> ${doc.data().txt}</div>`;
        });
    }

    async function saveTask() {
        const txt = t_input.value.trim();
        if(!txt || !selectedDay) return;
        await db.collection("tasks").add({ roomId: currentRoomId, user: currentUser, day: selectedDay, txt: txt, time: Date.now() });
        t_input.value = ""; loadTasks();
    }

    async function loadMembers(roomData) {
        const membersSnap = await db.collection("users").where("rooms", "array-contains", currentRoomId).get();
        member_list.innerHTML = "";
        membersSnap.forEach(doc => {
            const uid = doc.id;
            const isOwner = roomData.owner === uid;
            const isMuted = (roomData.mutes || []).includes(uid);
            
            let actions = "";
            if(currentUser === roomData.owner && uid !== currentUser) {
                actions = `
                    <div style="display:flex; gap:4px;">
                        <button onclick="toggleMute('${uid}', ${isMuted})" style="background:gray; width:auto; padding:4px 8px; font-size:10px;">Mute</button>
                        <button onclick="kickUser('${uid}', false)" style="background:orange; width:auto; padding:4px 8px; font-size:10px;">At</button>
                        <button onclick="kickUser('${uid}', true)" style="background:red; width:auto; padding:4px 8px; font-size:10px;">BAN</button>
                    </div>
                `;
            }

            member_list.innerHTML += `
                <div class="member-card">
                    <div>
                        <b>${uid}</b> 
                        ${isOwner ? '<span class="badge badge-admin">Sahibi</span>' : ''}
                        ${isMuted ? '<span class="badge badge-mute">Susturuldu</span>' : ''}
                    </div>
                    ${actions}
                </div>
            `;
        });
    }

    async function createInvite() {
        const code = Math.random().toString(36).substring(2,8).toUpperCase();
        const exp = Date.now() + (inv_hrs.value * 3600000);
        await db.collection("invites").doc(code).set({ roomId: currentRoomId, limit: parseInt(inv_lim.value), used: 0, expiry: exp });
        inv_display.innerText = "Kodun: " + code;
    }

    async function joinWithInvite() {
        const code = r_invite.value.trim().toUpperCase();
        const invDoc = await db.collection("invites").doc(code).get();
        if(!invDoc.exists) return alert("Kod geçersiz!");
        
        const invData = invDoc.data();
        if(invData.used >= invData.limit || Date.now() > invData.expiry) return alert("Kodun süresi veya limiti dolmuş!");

        const roomDoc = await db.collection("rooms").doc(invData.roomId).get();
        if((roomDoc.data().bans || []).includes(currentUser)) return alert("Bu odadan banlanmışsınız!");

        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(invData.roomId) });
        await db.collection("invites").doc(code).update({ used: invData.used + 1 });
        
        location.reload();
    }

    async function createNewRoom() {
        const name = r_new_name.value.trim(); if(!name) return;
        const rid = "R-" + Math.random().toString(36).substring(2,7);
        await db.collection("rooms").doc(rid).set({ name: name, owner: currentUser, mutes: [], bans: [] });
        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(rid) });
        location.reload();
    }

    async function kickUser(uid, isBan) {
        if(!confirm("Emin misin?")) return;
        await db.collection("users").doc(uid).update({ rooms: firebase.firestore.FieldValue.arrayRemove(currentRoomId) });
        if(isBan) {
            await db.collection("rooms").doc(currentRoomId).update({ bans: firebase.firestore.FieldValue.arrayUnion(uid) });
        }
        refreshData();
    }

    async function toggleMute(uid, currentStatus) {
        const action = currentStatus ? firebase.firestore.FieldValue.arrayRemove(uid) : firebase.firestore.FieldValue.arrayUnion(uid);
        await db.collection("rooms").doc(currentRoomId).update({ mutes: action });
        refreshData();
    }

    function switchSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    function logout() { localStorage.clear(); location.reload(); }
    if(currentUser) init();
</script>
</body>
</html>
