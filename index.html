<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>08 Takvim - Media Edition</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --green: #22c55e; --dark: #022c22; --bg: #021f10; --accent: #facc15; --red: #ef4444; }
        * { box-sizing: border-box; }
        body { margin: 0; background: radial-gradient(circle at top, #064e3b 0%, #021f10 100%); font-family: sans-serif; color: #dcfce7; min-height: 100vh; }
        #app { padding: 15px; max-width: 600px; margin: auto; padding-bottom: 100px; }
        
        /* TasarÄ±m GÃ¼zelleÅŸtirme */
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: rgba(20, 83, 45, 0.4); padding: 12px; border-radius: 20px; border: 1px solid rgba(34, 197, 94, 0.3); }
        .pfp { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--green); object-fit: cover; }
        
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day { background: rgba(2, 44, 34, 0.6); padding: 5px; border-radius: 8px; min-height: 70px; border: 1px solid rgba(17, 65, 32, 0.5); cursor: pointer; font-size: 11px; }
        .day.active { border: 2px solid #fff; }
        
        /* Sohbet ve Medya */
        .chat-img { max-width: 150px; border-radius: 10px; margin-top: 5px; border: 1px solid var(--green); display: block; }
        .task-img { width: 40px; height: 40px; border-radius: 5px; object-fit: cover; margin-right: 10px; border: 1px solid var(--green); }
        
        .task-item { display: flex; align-items: center; background: rgba(6, 78, 59, 0.5); padding: 10px; border-radius: 12px; margin-bottom: 8px; }
        .nav-tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .nav-tab { flex: 1; padding: 12px; text-align: center; background: rgba(0,0,0,0.2); border-radius: 12px; cursor: pointer; border: 1px solid #14532d; font-size: 12px; }
        .nav-tab.active { background: var(--green); color: var(--dark); font-weight: bold; }

        input, select { background: rgba(0,0,0,0.3); border: 1px solid #14532d; color: white; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; }
        button { padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>
<body>

<div id="auth" style="position:fixed; inset:0; background:var(--dark); display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; z-index:9999;">
    <h1 style="color:var(--green)">08 TAKVÄ°M</h1>
    <input id="u_name" placeholder="KullanÄ±cÄ± AdÄ±" style="width:250px">
    <input id="u_pass" type="password" placeholder="Åžifre" style="width:250px">
    <button onclick="handleAuth('login')" style="background:var(--green); width:250px">GÄ°RÄ°Åž</button>
</div>

<div id="app">
    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="user_pfp" class="pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('pfp_input').click()">
            <input type="file" id="pfp_input" style="display:none" onchange="uploadFile('pfp')">
            <div>
                <b id="welcome_msg">...</b>
                <div id="my_motto" style="font-size:10px; color:var(--accent)" onclick="updateMotto()">Motto...</div>
            </div>
        </div>
        <button onclick="location.reload()" style="background:var(--red); color:white; padding:5px 10px; width:auto; font-size:10px;">Ã‡IKIÅž</button>
    </div>

    <div class="nav-tabs" style="margin-top:15px;">
        <div class="nav-tab active" onclick="switchSec('cal_sec', this)">TAKVÄ°M</div>
        <div class="nav-tab" onclick="switchSec('chat_sec', this)">SOHBET</div>
        <div class="nav-tab" onclick="switchSec('room_sec', this)">ODALAR</div>
    </div>

    <div id="cal_sec" class="section active">
        <div id="room_bar" style="display:flex; gap:10px; overflow-x:auto; margin-bottom:15px;"></div>
        <div id="calendar" class="calendar"></div>
        <div style="margin-top:20px; background:rgba(0,0,0,0.2); padding:15px; border-radius:15px; border:1px solid #14532d;">
            <h4 id="selected_date_text">GÃœN SEÃ‡Ä°N</h4>
            <div id="task_controls" style="display:none; flex-direction:column; gap:8px;">
                <input id="task_input" placeholder="GÃ¶rev metni..." style="margin:0">
                <div style="display:flex; gap:5px; align-items:center;">
                    <button onclick="document.getElementById('task_file').click()" style="background:#3b82f6; width:auto; font-size:12px;">ðŸ“· FOTO</button>
                    <input type="file" id="task_file" style="display:none" onchange="previewTaskImg()">
                    <span id="task_img_status" style="font-size:10px; color:var(--accent)"></span>
                    <input type="number" id="repeat_days" value="1" style="width:50px; margin:0; padding:5px"> <small>gÃ¼n</small>
                </div>
                <button onclick="addTask()" style="background:var(--green); color:var(--dark)">GÃ–REVÄ° KAYDET</button>
            </div>
            <div id="task_list" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="chat_sec" class="section">
        <div style="background:rgba(0,0,0,0.3); border-radius:15px; height:400px; display:flex; flex-direction:column; border:1px solid #14532d;">
            <div id="chat_messages" style="flex:1; overflow-y:auto; padding:15px;"></div>
            <div style="padding:10px; display:flex; gap:5px; align-items:center; background:rgba(0,0,0,0.2);">
                <button onclick="document.getElementById('chat_file').click()" style="background:none; color:white; font-size:20px; width:auto; padding:0 10px;">+</button>
                <input type="file" id="chat_file" style="display:none" onchange="sendChatImg()">
                <input id="chat_input" placeholder="Mesaj..." style="margin:0">
                <button onclick="sendMsg()" style="background:var(--green); width:60px;">></button>
            </div>
        </div>
    </div>

    <div id="room_sec" class="section">
        <input id="new_room_name" placeholder="Oda AdÄ±">
        <button onclick="createRoom()" style="background:#3b82f6; color:white; margin-bottom:20px;">ODA OLUÅžTUR</button>
        <input id="join_code" placeholder="Oda Kodu">
        <button onclick="joinRoom()" style="background:var(--accent); color:var(--dark)">KODA KATIL</button>
        <div id="member_list" style="margin-top:20px;"></div>
    </div>
</div>

<script>
    // FIREBASE AYARLARI
    const firebaseConfig = {
        apiKey: "AIzaSyBG-J1wIOT3rLyYhiTKhusxJ2QuI_EQ17I",
        authDomain: "project-2699643977533108129.firebaseapp.com",
        projectId: "project-2699643977533108129",
        storageBucket: "project-2699643977533108129.firebasestorage.app",
        messagingSenderId: "565123174068",
        appId: "1:565123174068:web:44c021189ca3beec4011e1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null, currentRoom = null, selectedDay = null;
    let viewDate = new Date();
    let chatListen = null;
    let tempTaskImg = "";

    // GÄ°RÄ°Åž
    async function handleAuth(mode) {
        const u = u_name.value.trim().toLowerCase(), p = u_pass.value;
        const ref = db.collection("users").doc(u);
        const doc = await ref.get();
        if(!doc.exists) { 
            await ref.set({pass:p, motto:"08 Takvim!", rooms:[], pfp:""}); 
            alert("KayÄ±t olundu, tekrar giriÅŸ yap!"); return; 
        }
        if(doc.data().pass !== p) return alert("HatalÄ± ÅŸifre!");
        currentUser = u;
        auth.style.display="none"; 
        welcome_msg.innerText = u.toUpperCase();
        if(doc.data().pfp) user_pfp.src = doc.data().pfp;
        my_motto.innerText = doc.data().motto;
        currentRoom = doc.data().rooms[0] || null;
        updateRoomBar(); renderCalendar();
    }

    // DOSYA Ä°ÅžLEMLERÄ° (BASE64)
    function previewTaskImg() {
        const file = document.getElementById('task_file').files[0];
        const reader = new FileReader();
        reader.onloadend = () => { 
            tempTaskImg = reader.result; 
            document.getElementById('task_img_status').innerText = "âœ… Foto HazÄ±r";
        };
        reader.readAsDataURL(file);
    }

    async function sendChatImg() {
        const file = document.getElementById('chat_file').files[0];
        const reader = new FileReader();
        reader.onloadend = async () => {
            await db.collection("chats").doc(currentRoom).collection("messages").add({
                user: currentUser, img: reader.result, time: firebase.firestore.FieldValue.serverTimestamp()
            });
        };
        reader.readAsDataURL(file);
    }

    // GÃ–REV EKLEME
    async function addTask() {
        const txt = task_input.value;
        const days = parseInt(repeat_days.value) || 1;
        const batch = db.batch();
        for(let i=0; i<days; i++) {
            let d = new Date(viewDate.getFullYear(), viewDate.getMonth(), selectedDay + i);
            let ref = db.collection("tasks").doc();
            batch.set(ref, {
                room: currentRoom, text: txt, img: tempTaskImg, 
                day: d.getDate(), month: d.getMonth(), year: d.getFullYear(), done: false
            });
        }
        await batch.commit();
        tempTaskImg = ""; task_input.value = ""; 
        document.getElementById('task_img_status').innerText = "";
        loadTasks(); renderCalendar();
    }

    async function loadTasks() {
        const snap = await db.collection("tasks").where("room","==",currentRoom).where("day","==",selectedDay).where("month","==",viewDate.getMonth()).where("year","==",viewDate.getFullYear()).get();
        let h = "";
        snap.forEach(doc => {
            const d = doc.data();
            h += `<div class="task-item">
                ${d.img ? `<img src="${d.img}" class="task-img" onclick="showFullImg('${d.img}')">` : ''}
                <span style="${d.done?'text-decoration:line-through;opacity:0.5':''}">${d.text}</span>
                <b onclick="delTask('${doc.id}')" style="margin-left:auto; color:var(--red)">âœ•</b>
            </div>`;
        });
        task_list.innerHTML = h || "Plan yok.";
    }

    function showFullImg(src) {
        const w = window.open("");
        w.document.write(`<img src="${src}" style="width:100%; height:auto;">`);
    }

    // DÄ°ÄžER STANDART FONKSÄ°YONLAR
    async function renderCalendar() {
        const last = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
        calendar.innerHTML = "";
        let tasks = [];
        if(currentRoom) {
            const snap = await db.collection("tasks").where("room","==",currentRoom).where("month","==",viewDate.getMonth()).get();
            tasks = snap.docs.map(d => d.data());
        }
        for(let i=1; i<=last; i++) {
            let hasTask = tasks.filter(t => t.day === i).length;
            const div = document.createElement("div");
            div.className = `day ${selectedDay === i ? 'active' : ''}`;
            div.innerHTML = `<b>${i}</b> ${hasTask ? `<div style="color:var(--green)">â€¢ ${hasTask}</div>` : ''}`;
            div.onclick = () => { selectedDay = i; renderCalendar(); task_controls.style.display="flex"; loadTasks(); };
            calendar.appendChild(div);
        }
    }

    function switchSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        if(id === 'chat_sec') startChat();
    }

    function startChat() {
        if(chatListen) chatListen();
        chatListen = db.collection("chats").doc(currentRoom).collection("messages").orderBy("time","asc").onSnapshot(s => {
            chat_messages.innerHTML = "";
            s.forEach(d => {
                const m = d.data();
                chat_messages.innerHTML += `<div><b>${m.user}:</b> ${m.text || ''} ${m.img ? `<img src="${m.img}" class="chat-img">` : ''}</div>`;
            });
            chat_messages.scrollTop = chat_messages.scrollHeight;
        });
    }

    async function sendMsg() {
        if(!chat_input.value) return;
        await db.collection("chats").doc(currentRoom).collection("messages").add({
            user: currentUser, text: chat_input.value, time: firebase.firestore.FieldValue.serverTimestamp()
        });
        chat_input.value = "";
    }

    async function delTask(id) { if(confirm("Sil?")) { await db.collection("tasks").doc(id).delete(); loadTasks(); renderCalendar(); } }
    async function updateRoomBar() {
        const u = await db.collection("users").doc(currentUser).get();
        room_bar.innerHTML = "";
        u.data().rooms.forEach(r => {
            room_bar.innerHTML += `<button onclick="currentRoom='${r}'; renderCalendar();" style="width:auto; font-size:10px; background:rgba(255,255,255,0.1)"># ${r}</button>`;
        });
    }

    async function joinRoom() {
        const c = join_code.value.trim().toUpperCase();
        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(c) });
        currentRoom = c; updateRoomBar(); renderCalendar();
    }
</script>
</body>
</html>
