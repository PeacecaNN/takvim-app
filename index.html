<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>08 Takvim - Ultimate</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --green: #22c55e; --dark: #022c22; --bg: #021f10; --accent: #facc15; --red: #ef4444; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: radial-gradient(circle at top, #064e3b 0%, #021f10 100%); color: #dcfce7; min-height: 100vh; overflow-x: hidden; }
        #app { padding: 15px; max-width: 600px; margin: auto; padding-bottom: 100px; }
        
        /* √úst Bar */
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: rgba(20, 83, 45, 0.4); padding: 12px; border-radius: 20px; border: 1px solid rgba(34, 197, 94, 0.3); backdrop-filter: blur(10px); }
        .pfp { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--green); object-fit: cover; cursor: pointer; }
        
        /* Oda Butonlarƒ± (Oda ƒ∞smi Odaklƒ±) */
        .room-bar { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .room-bar::-webkit-scrollbar { display: none; }
        .room-tab { 
            padding: 8px 16px; background: rgba(255,255,255,0.05); border-radius: 12px; 
            font-size: 12px; border: 1px solid rgba(34,197,94,0.2); white-space: nowrap; 
            cursor: pointer; color: #86efac; transition: 0.3s;
        }
        .room-tab.active { background: var(--green); color: var(--dark); font-weight: bold; border-color: var(--green); box-shadow: 0 4px 12px rgba(34,197,94,0.4); }

        /* Takvim G√ºzelle≈ütirme */
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day { 
            background: rgba(2, 44, 34, 0.6); padding: 8px; border-radius: 10px; 
            min-height: 85px; border: 1px solid rgba(17, 65, 32, 0.5); cursor: pointer; 
            position: relative; transition: 0.2s;
        }
        .day.active { border: 2px solid #fff; background: rgba(6, 78, 59, 0.8); }
        .day b { font-size: 14px; opacity: 0.8; }
        
        /* Takvimdeki G√∂rev Noktalarƒ± */
        .task-dots { display: flex; flex-wrap: wrap; gap: 3px; margin-top: 5px; }
        .dot { width: 6px; height: 6px; background: var(--green); border-radius: 50%; box-shadow: 0 0 5px var(--green); }
        .dot.done { background: #14532d; box-shadow: none; opacity: 0.5; }

        .task-item { display: flex; align-items: center; background: rgba(6, 78, 59, 0.5); padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid rgba(34,197,94,0.1); }
        .task-img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; margin-right: 12px; border: 1px solid var(--green); }
        
        .nav-tabs { display: flex; gap: 8px; margin: 15px 0; }
        .nav-tab { flex: 1; padding: 12px; text-align: center; background: rgba(0,0,0,0.2); border-radius: 15px; cursor: pointer; border: 1px solid #14532d; font-size: 12px; transition: 0.3s; }
        .nav-tab.active { background: var(--green); color: var(--dark); font-weight: bold; }

        input, select { background: rgba(0,0,0,0.3); border: 1px solid #14532d; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 10px; outline: none; }
        button { padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        
        .section { display: none; }
        .section.active { display: block; }

        /* Sohbet Balonlarƒ± */
        .msg { margin-bottom: 10px; font-size: 13px; }
        .msg b { color: var(--green); margin-right: 5px; }
        .chat-img { max-width: 200px; border-radius: 12px; margin-top: 5px; border: 1px solid var(--green); cursor: pointer; }
    </style>
</head>
<body>

<div id="auth" style="position:fixed; inset:0; background:var(--dark); display:flex; flex-direction:column; align-items:center; justify-content:center; gap:12px; z-index:9999;">
    <h1 style="color:var(--green); letter-spacing: 4px;">08 TAKVƒ∞M</h1>
    <input id="u_name" placeholder="Kullanƒ±cƒ± Adƒ±" style="width:260px">
    <input id="u_pass" type="password" placeholder="≈ûifre" style="width:260px">
    <button onclick="handleAuth('login')" style="background:var(--green); width:260px; color:var(--dark)">Gƒ∞Rƒ∞≈û YAP</button>
</div>

<div id="app">
    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:12px;">
            <img id="user_pfp" class="pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('pfp_input').click()">
            <input type="file" id="pfp_input" style="display:none" onchange="uploadPfp()">
            <div>
                <b id="welcome_msg" style="text-transform: uppercase; font-size: 14px;">...</b>
                <div id="my_motto" style="font-size:10px; color:var(--accent); cursor:pointer;" onclick="updateMotto()">Motto belirle...</div>
            </div>
        </div>
        <button onclick="location.reload()" style="background:var(--red); color:white; padding:6px 12px; width:auto; font-size:10px; border-radius:10px;">√áIKI≈û</button>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab active" onclick="switchSec('cal_sec', this)">TAKVƒ∞M</div>
        <div class="nav-tab" onclick="switchSec('chat_sec', this)">SOHBET</div>
        <div class="nav-tab" onclick="switchSec('room_sec', this)">ODALAR</div>
    </div>

    <div id="cal_sec" class="section active">
        <div id="room_bar" class="room-bar"></div>
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button onclick="changeMonth(-1)" style="background:none; color:white; font-size:18px;">‚ùÆ</button>
            <b id="month_label" style="text-transform:uppercase; letter-spacing:1px;">OCAK 2026</b>
            <button onclick="changeMonth(1)" style="background:none; color:white; font-size:18px;">‚ùØ</button>
        </div>

        <div id="calendar" class="calendar"></div>

        <div style="margin-top:20px; background:rgba(0,0,0,0.2); padding:18px; border-radius:20px; border:1px solid #14532d;">
            <h4 id="selected_date_text" style="margin:0 0 15px 0; font-size:15px; color:var(--accent);">G√úN SE√áƒ∞N</h4>
            <div id="task_controls" style="display:none; flex-direction:column; gap:10px;">
                <input id="task_input" placeholder="Planƒ±n nedir?" style="margin:0">
                <div style="display:flex; gap:8px; align-items:center;">
                    <button onclick="document.getElementById('task_file').click()" style="background:#3b82f6; width:auto; font-size:12px; color:white;">üì∑ FOTO</button>
                    <input type="file" id="task_file" style="display:none" onchange="previewTaskImg()">
                    <span id="task_img_status" style="font-size:10px; color:var(--green)"></span>
                    <div style="margin-left:auto; display:flex; align-items:center; gap:5px;">
                        <input type="number" id="repeat_days" value="1" min="1" style="width:50px; margin:0; padding:8px; font-size:12px;">
                        <small>g√ºn</small>
                    </div>
                </div>
                <button onclick="addTask()" style="background:var(--green); color:var(--dark); box-shadow: 0 4px 10px rgba(34,197,94,0.3);">KAYDET</button>
            </div>
            <div id="task_list" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="chat_sec" class="section">
        <div style="background:rgba(0,0,0,0.3); border-radius:20px; height:420px; display:flex; flex-direction:column; border:1px solid #14532d;">
            <div id="chat_messages" style="flex:1; overflow-y:auto; padding:15px;"></div>
            <div style="padding:12px; display:flex; gap:8px; align-items:center; background:rgba(0,0,0,0.4); border-bottom-left-radius:20px; border-bottom-right-radius:20px;">
                <button onclick="document.getElementById('chat_file').click()" style="background:rgba(255,255,255,0.1); color:white; font-size:18px; width:45px; height:45px; padding:0; border-radius:50%;">+</button>
                <input type="file" id="chat_file" style="display:none" onchange="sendChatImg()">
                <input id="chat_input" placeholder="Mesaj yaz..." style="margin:0; flex:1;">
                <button onclick="sendMsg()" style="background:var(--green); width:50px; height:45px; border-radius:12px; color:var(--dark)">‚û§</button>
            </div>
        </div>
    </div>

    <div id="room_sec" class="section">
        <div style="background:rgba(34, 197, 94, 0.1); padding:15px; border-radius:20px; border:1px solid var(--green); margin-bottom:20px;">
            <h4 style="margin:0 0 10px 0;">YENƒ∞ ODA OLU≈ûTUR</h4>
            <input id="new_room_name" placeholder="Oda Adƒ± (√ñrn: Barƒ±≈ü'ƒ±n Odasƒ±)">
            <button onclick="createRoom()" style="background:#3b82f6; color:white; width:100%;">OLU≈ûTUR</button>
        </div>
        <input id="join_code" placeholder="Oda Davet Kodu">
        <button onclick="joinRoom()" style="background:var(--accent); color:var(--dark); width:100%;">KODA KATIL</button>
        <div id="member_list" style="margin-top:25px;"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBG-J1wIOT3rLyYhiTKhusxJ2QuI_EQ17I",
        authDomain: "project-2699643977533108129.firebaseapp.com",
        projectId: "project-2699643977533108129",
        storageBucket: "project-2699643977533108129.firebasestorage.app",
        messagingSenderId: "565123174068",
        appId: "1:565123174068:web:44c021189ca3beec4011e1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null, currentRoom = null, selectedDay = null;
    let viewDate = new Date();
    let chatListen = null, tempTaskImg = "";

    // AUTH
    async function handleAuth(mode) {
        const u = u_name.value.trim().toLowerCase(), p = u_pass.value;
        if(!u || !p) return alert("Bo≈ü bƒ±rakma knk!");
        const ref = db.collection("users").doc(u);
        const doc = await ref.get();
        if(!doc.exists) { 
            await ref.set({pass:p, motto:"Takvimde yeniyim!", rooms:[], pfp:""}); 
            alert("Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapabilirsin."); return; 
        }
        if(doc.data().pass !== p) return alert("Hatalƒ± ≈üifre!");
        currentUser = u;
        auth.style.display="none"; app.style.display="block";
        welcome_msg.innerText = u;
        if(doc.data().pfp) user_pfp.src = doc.data().pfp;
        my_motto.innerText = doc.data().motto;
        currentRoom = doc.data().rooms[0] || null;
        updateRoomBar(); renderCalendar();
    }

    // TAKVƒ∞M RENDER
    async function renderCalendar() {
        const year = viewDate.getFullYear(), month = viewDate.getMonth();
        month_label.innerText = new Intl.DateTimeFormat('tr-TR', { month: 'long', year: 'numeric' }).format(viewDate).toUpperCase();
        const last = new Date(year, month + 1, 0).getDate();
        calendar.innerHTML = "";
        
        let tasks = [];
        if(currentRoom) {
            const snap = await db.collection("tasks").where("room","==",currentRoom).where("month","==",month).where("year","==",year).get();
            tasks = snap.docs.map(d => d.data());
        }

        for(let i=1; i<=last; i++) {
            const dayTasks = tasks.filter(t => t.day === i);
            const div = document.createElement("div");
            div.className = `day ${selectedDay === i ? 'active' : ''}`;
            
            let dotsHtml = '<div class="task-dots">';
            dayTasks.forEach(t => dotsHtml += `<div class="dot ${t.done?'done':''}"></div>`);
            dotsHtml += '</div>';

            div.innerHTML = `<b>${i}</b>${dotsHtml}`;
            div.onclick = () => { selectedDay = i; renderCalendar(); task_controls.style.display="flex"; selected_date_text.innerText = i + " " + month_label.innerText; loadTasks(); };
            calendar.appendChild(div);
        }
    }

    // ODA BARI (D√úZELTƒ∞LDƒ∞: ID YERƒ∞NE ƒ∞Sƒ∞M G√ñR√úNECEK)
    async function updateRoomBar() {
        const u = await db.collection("users").doc(currentUser).get();
        const rooms = u.data().rooms || [];
        room_bar.innerHTML = "";
        
        for(let rID of rooms) {
            const rDoc = await db.collection("rooms").doc(rID).get();
            if(rDoc.exists) {
                const rName = rDoc.data().name || rID;
                const div = document.createElement("div");
                div.className = `room-tab ${currentRoom === rID ? 'active' : ''}`;
                div.innerText = `# ${rName.toLowerCase()}`;
                div.onclick = () => { currentRoom = rID; updateRoomBar(); renderCalendar(); if(chatListen) startChat(); };
                room_bar.appendChild(div);
            }
        }
    }

    // G√ñREVLER
    async function loadTasks() {
        const snap = await db.collection("tasks").where("room","==",currentRoom).where("day","==",selectedDay).where("month","==",viewDate.getMonth()).where("year","==",viewDate.getFullYear()).get();
        let h = "";
        snap.forEach(doc => {
            const d = doc.data();
            h += `<div class="task-item">
                <input type="checkbox" ${d.done?'checked':''} onchange="toggleTask('${doc.id}',${d.done})" style="margin-right:10px; width:20px; height:20px;">
                ${d.img ? `<img src="${d.img}" class="task-img" onclick="showFullImg('${d.img}')">` : ''}
                <span style="${d.done?'text-decoration:line-through;opacity:0.5':''}">${d.text}</span>
                <b onclick="delTask('${doc.id}')" style="margin-left:auto; color:var(--red); cursor:pointer;">‚úï</b>
            </div>`;
        });
        task_list.innerHTML = h || "<small style='opacity:0.5'>Bu g√ºn i√ßin plan yok.</small>";
    }

    async function addTask() {
        const txt = task_input.value.trim();
        const days = parseInt(repeat_days.value) || 1;
        if(!txt || !currentRoom) return;
        const batch = db.batch();
        for(let i=0; i<days; i++) {
            let d = new Date(viewDate.getFullYear(), viewDate.getMonth(), selectedDay + i);
            let ref = db.collection("tasks").doc();
            batch.set(ref, { room:currentRoom, text:txt, img:tempTaskImg, day:d.getDate(), month:d.getMonth(), year:d.getFullYear(), done:false });
        }
        await batch.commit();
        tempTaskImg = ""; task_input.value = ""; task_img_status.innerText = "";
        loadTasks(); renderCalendar();
    }

    // Dƒ∞ƒûER FONKSƒ∞YONLAR
    function previewTaskImg() {
        const file = task_file.files[0];
        const reader = new FileReader();
        reader.onloadend = () => { tempTaskImg = reader.result; task_img_status.innerText = "‚úÖ HAZIR"; };
        reader.readAsDataURL(file);
    }

    async function sendChatImg() {
        const file = chat_file.files[0];
        const reader = new FileReader();
        reader.onloadend = async () => {
            await db.collection("chats").doc(currentRoom).collection("messages").add({ user:currentUser, img:reader.result, time:firebase.firestore.FieldValue.serverTimestamp() });
        };
        reader.readAsDataURL(file);
    }

    function startChat() {
        if(chatListen) chatListen();
        chatListen = db.collection("chats").doc(currentRoom).collection("messages").orderBy("time","asc").onSnapshot(s => {
            chat_messages.innerHTML = "";
            s.forEach(d => {
                const m = d.data();
                chat_messages.innerHTML += `<div class="msg"><b>${m.user}:</b> ${m.text || ''} ${m.img ? `<br><img src="${m.img}" class="chat-img" onclick="showFullImg('${m.img}')">` : ''}</div>`;
            });
            chat_messages.scrollTop = chat_messages.scrollHeight;
        });
    }

    async function sendMsg() {
        const val = chat_input.value.trim(); if(!val) return;
        await db.collection("chats").doc(currentRoom).collection("messages").add({ user:currentUser, text:val, time:firebase.firestore.FieldValue.serverTimestamp() });
        chat_input.value = "";
    }

    async function createRoom() {
        const name = new_room_name.value.trim(); if(!name) return;
        const code = Math.random().toString(36).substring(2,8).toUpperCase() + "-08";
        await db.collection("rooms").doc(code).set({ name: name, creator: currentUser });
        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(code) });
        currentRoom = code; new_room_name.value = ""; updateRoomBar(); renderCalendar();
        alert("Oda Kodun: " + code);
    }

    async function joinRoom() {
        const c = join_code.value.trim().toUpperCase();
        const r = await db.collection("rooms").doc(c).get();
        if(!r.exists) return alert("Oda bulunamadƒ±!");
        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(c) });
        currentRoom = c; join_code.value = ""; updateRoomBar(); renderCalendar();
    }

    async function toggleTask(id, s) { await db.collection("tasks").doc(id).update({ done: !s }); loadTasks(); renderCalendar(); }
    async function delTask(id) { if(confirm("Silinsin mi?")) { await db.collection("tasks").doc(id).delete(); loadTasks(); renderCalendar(); } }
    function changeMonth(n) { viewDate.setMonth(viewDate.getMonth() + n); selectedDay = null; renderCalendar(); }
    function switchSec(id, el) { document.querySelectorAll('.section').forEach(s => s.classList.remove('active')); document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active')); document.getElementById(id).classList.add('active'); el.classList.add('active'); if(id === 'chat_sec') startChat(); }
    function showFullImg(src) { const w = window.open(""); w.document.write(`<body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;"><img src="${src}" style="max-width:100%;max-height:100%;"></body>`); }
    async function updateMotto() { const m = prompt("Yeni motton:"); if(m) { await db.collection("users").doc(currentUser).update({ motto: m }); my_motto.innerText = m; } }
    async function uploadPfp() { const file = pfp_input.files[0]; const reader = new FileReader(); reader.onloadend = async () => { await db.collection("users").doc(currentUser).update({ pfp: reader.result }); user_pfp.src = reader.result; }; reader.readAsDataURL(file); }
</script>
</body>
</html>
