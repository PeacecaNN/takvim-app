<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>08 Takvim - Otonom V3</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --green: #22c55e; --dark: #022c22; --bg: #021f10; --accent: #facc15; --red: #ef4444; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: radial-gradient(circle at top, #064e3b 0%, #021f10 100%); color: #dcfce7; min-height: 100vh; overflow-x: hidden; }
        
        #auth { position: fixed; inset: 0; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px; z-index: 9999; }
        #app { display: none; padding: 15px; max-width: 600px; margin: auto; padding-bottom: 100px; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: rgba(20, 83, 45, 0.4); padding: 12px; border-radius: 20px; border: 1px solid rgba(34, 197, 94, 0.3); backdrop-filter: blur(10px); }
        .pfp-area { width: 45px; height: 45px; cursor: pointer; }
        .pfp { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--green); object-fit: cover; }
        
        .room-bar { display: flex; overflow-x: auto; padding: 10px 0; gap: 8px; scrollbar-width: none; }
        .room-tab { padding: 8px 15px; background: rgba(255,255,255,0.05); border-radius: 12px; font-size: 11px; border: 1px solid rgba(34,197,94,0.2); white-space: nowrap; cursor: pointer; }
        .room-tab.active { background: var(--green); color: var(--dark); font-weight: bold; }

        .nav-tabs { display: flex; gap: 8px; margin: 15px 0; }
        .nav-tab { flex: 1; padding: 12px; text-align: center; background: rgba(0,0,0,0.2); border-radius: 15px; cursor: pointer; font-size: 11px; }
        .nav-tab.active { background: var(--green); color: var(--dark); font-weight: bold; }

        .section { display: none; }
        .section.active { display: block; }

        input, button { padding: 12px; border-radius: 12px; border: none; outline: none; width: 100%; }
        input { background: rgba(0,0,0,0.3); color: white; margin-bottom: 8px; border: 1px solid #14532d; }
        button { font-weight: bold; cursor: pointer; transition: 0.2s; }
        
        .member-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .motto-text { font-size: 10px; color: var(--accent); display: block; }
        
        #chat_box { height: 350px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid rgba(34,197,94,0.1); }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day { background: rgba(2, 44, 34, 0.6); padding: 8px; border-radius: 8px; min-height: 60px; text-align: center; cursor: pointer; border: 1px solid #14532d; font-size: 12px; position: relative; }
        .day.has-task::after { content: ''; position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: var(--accent); border-radius: 50%; }
        .day.selected { border-color: white; background: rgba(34, 197, 94, 0.2); }
    </style>
</head>
<body>

<div id="auth">
    <h1 style="color:var(--green)">08 TAKVÄ°M</h1>
    <div style="width:260px">
        <input id="u_name" placeholder="KullanÄ±cÄ± AdÄ±">
        <input id="u_pass" type="password" placeholder="Åžifre">
        <button onclick="handleAuth('login')" style="background:var(--green); color:var(--dark); margin-bottom:10px;">GÄ°RÄ°Åž</button>
        <button onclick="handleAuth('reg')" style="background:transparent; color:var(--green); border:1px solid var(--green);">KAYIT</button>
    </div>
</div>

<div id="app">
    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:12px;">
            <div class="pfp-area" onclick="updateProfile()">
                <img id="user_pfp" class="pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                <input type="file" id="pfp_in" style="display:none" accept="image/*" onchange="uploadPfp()">
            </div>
            <div>
                <b id="welcome_msg" style="text-transform: uppercase;">...</b>
                <span id="my_motto_display" class="motto-text">...</span>
            </div>
        </div>
        <button onclick="logout()" style="background:var(--red); color:white; width:auto; padding:6px 12px; font-size:10px;">Ã‡IKIÅž</button>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab active" onclick="switchSec('cal_sec', this)">TAKVÄ°M</div>
        <div class="nav-tab" onclick="switchSec('chat_sec', this)">SOHBET</div>
        <div class="nav-tab" onclick="switchSec('room_sec', this)">YÃ–NETÄ°M</div>
    </div>

    <div id="cal_sec" class="section active">
        <div id="room_bar" class="room-bar"></div>
        <div id="calendar" class="calendar"></div>
        <div id="task_area" style="margin-top:20px; display:none; background:rgba(0,0,0,0.2); padding:15px; border-radius:15px;">
            <h4 id="sel_date_text" style="color:var(--accent); margin-top:0;">SeÃ§ili GÃ¼n</h4>
            <input id="t_input" placeholder="PlanÄ±n nedir?">
            <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
                <span style="font-size:11px; white-space:nowrap;">KaÃ§ gÃ¼n sÃ¼rsÃ¼n?</span>
                <input id="t_days" type="number" value="1" min="1" max="31" style="margin:0; width:60px; text-align:center;">
            </div>
            <button onclick="saveTask()" style="background:var(--green); color:var(--dark)">PLAN EKLE</button>
            <div id="t_list" style="margin-top:15px; max-height:200px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="chat_sec" class="section">
        <div id="chat_box"></div>
        <div style="display:flex; gap:8px;">
            <button onclick="document.getElementById('c_file').click()" style="background:#3b82f6; width:45px;">ðŸ“·</button>
            <input type="file" id="c_file" style="display:none" accept="image/*" onchange="sendImg()">
            <input id="c_input" placeholder="Mesaj..." style="margin:0; flex:1">
            <button onclick="sendMsg()" style="background:var(--green); width:45px;">âž¤</button>
        </div>
    </div>

    <div id="room_sec" class="section">
        <div id="admin_only" style="display:none; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--red); padding: 15px; border-radius: 15px; margin-bottom: 20px;">
            <h4 style="margin:0 0 5px 0; color:var(--red)">ADMÄ°N PANELÄ°</h4>
            <p id="room_code_display" style="font-size:11px; margin-bottom:10px;"></p>
            <button onclick="deleteRoom()" style="background:var(--red); color:white; font-size:11px; height:30px; padding:0;">ODAYI SÄ°L</button>
        </div>
        
        <h4>Oda Ä°ÅŸlemleri</h4>
        <input id="r_name" placeholder="Yeni Oda AdÄ±">
        <button onclick="createRoom()" style="background:var(--green); margin-bottom:10px">KUR</button>
        <input id="r_code" placeholder="Oda Kodu">
        <button onclick="joinRoom()" style="background:var(--accent)">KATIL</button>

        <h4 style="margin-top:20px;">Ãœyeler</h4>
        <div id="member_list_box"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBG-J1wIOT3rLyYhiTKhusxJ2QuI_EQ17I",
        authDomain: "project-2699643977533108129.firebaseapp.com",
        projectId: "project-2699643977533108129",
        storageBucket: "project-2699643977533108129.firebasestorage.app",
        messagingSenderId: "565123174068",
        appId: "1:565123174068:web:44c021189ca3beec4011e1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = localStorage.getItem('08_u') || null;
    let currentRoom = null, selectedDay = null, chatSub = null;

    async function handleAuth(type) {
        const u = u_name.value.trim().toLowerCase(), p = u_pass.value;
        if(!u || !p) return alert("Eksik bilgi!");
        const ref = db.collection("users").doc(u);
        const doc = await ref.get();
        if(type === 'reg') {
            if(doc.exists) return alert("AlÄ±nmÄ±ÅŸ isim!");
            await ref.set({ pass:p, rooms:[], pfp:"", motto:"08 Ãœyesi" });
            alert("KayÄ±t ok!");
        } else {
            if(!doc.exists || doc.data().pass !== p) return alert("HatalÄ±!");
        }
        currentUser = u; localStorage.setItem('08_u', u); init();
    }

    async function init() {
        auth.style.display="none"; app.style.display="block";
        welcome_msg.innerText = currentUser;
        const u = await db.collection("users").doc(currentUser).get();
        if(u.data().pfp) user_pfp.src = u.data().pfp;
        my_motto_display.innerText = u.data().motto || "";
        currentRoom = u.data().rooms[0] || null;
        loadRooms();
    }

    async function loadRooms() {
        const u = await db.collection("users").doc(currentUser).get();
        const rIds = u.data().rooms || [];
        room_bar.innerHTML = "";
        for(let id of rIds) {
            const r = await db.collection("rooms").doc(id).get();
            if(r.exists) {
                const btn = document.createElement("div");
                btn.className = `room-tab ${currentRoom === id ? 'active' : ''}`;
                btn.innerText = r.data().name;
                btn.onclick = () => { currentRoom = id; loadRooms(); };
                room_bar.appendChild(btn);
            }
        }
        renderCal(); checkAdmin(); loadMembers();
        if(chatSub) chatSub();
        if(currentRoom) startChat();
    }

    async function checkAdmin() {
        if(!currentRoom) return;
        const r = await db.collection("rooms").doc(currentRoom).get();
        if(r.exists && r.data().admin === currentUser) {
            admin_only.style.display = "block";
            room_code_display.innerText = "Kod: " + currentRoom;
        } else admin_only.style.display = "none";
    }

    async function loadMembers() {
        if(!currentRoom) return;
        const snap = await db.collection("users").where("rooms", "array-contains", currentRoom).get();
        const rDoc = await db.collection("rooms").doc(currentRoom).get();
        const adminID = rDoc.data().admin;
        member_list_box.innerHTML = "";
        
        snap.forEach(doc => {
            const isMeAdmin = (adminID === currentUser);
            const isAdmin = (adminID === doc.id);
            let btns = "";
            if(isMeAdmin && !isAdmin) {
                btns = `<div style="display:flex; gap:4px;">
                    <button onclick="kick('${doc.id}')" style="background:var(--red); padding:4px 8px; width:auto; font-size:9px;">AT</button>
                    <button onclick="give('${doc.id}')" style="background:var(--accent); color:#000; padding:4px 8px; width:auto; font-size:9px;">DEVRET</button>
                </div>`;
            }
            member_list_box.innerHTML += `<div class="member-card">
                <div><b>${doc.id}</b> ${isAdmin?'(Admin)':''}<br><small class="motto-text">${doc.data().motto||''}</small></div>
                ${btns}
            </div>`;
        });
    }

    async function kick(id) { 
        if(confirm("AtÄ±lsÄ±n mÄ±?")) {
            await db.collection("users").doc(id).update({ rooms: firebase.firestore.FieldValue.arrayRemove(currentRoom) });
            loadMembers();
        }
    }
    async function give(id) { 
        if(confirm("AdminliÄŸi devret?")) {
            await db.collection("rooms").doc(currentRoom).update({ admin: id });
            loadRooms();
        }
    }

    function renderCal() {
        calendar.innerHTML = "";
        const daysInMonth = new Date(2026, 1, 0).getDate();
        for(let i=1; i<=daysInMonth; i++) {
            const d = document.createElement("div");
            d.className = `day ${selectedDay === i ? 'selected' : ''}`;
            d.innerHTML = `<b>${i}</b>`;
            d.onclick = () => { 
                selectedDay = i; 
                task_area.style.display="block"; 
                sel_date_text.innerText = i + " Ocak 2026"; 
                renderCal(); 
                loadTasks(); 
            };
            calendar.appendChild(d);
        }
    }

    async function saveTask() {
        const text = t_input.value.trim();
        const count = parseInt(t_days.value) || 1;
        if(!text || !currentRoom || !selectedDay) return;

        const batch = db.batch();
        for(let i=0; i < count; i++) {
            let targetDay = selectedDay + i;
            if(targetDay > 31) break;
            const newRef = db.collection("tasks").doc();
            batch.set(newRef, { r: currentRoom, u: currentUser, t: text, d: targetDay, time: Date.now() });
        }
        await batch.commit();
        t_input.value = ""; t_days.value = "1";
        loadTasks();
    }

    async function loadTasks() {
        const s = await db.collection("tasks").where("r","==",currentRoom).where("d","==",selectedDay).get();
        t_list.innerHTML = "";
        s.forEach(doc => {
            t_list.innerHTML += `<div style="padding:8px; background:rgba(255,255,255,0.05); border-radius:8px; margin-bottom:5px; font-size:12px; display:flex; justify-content:space-between;">
                <span><b>${doc.data().u}:</b> ${doc.data().t}</span>
                <span onclick="deleteTask('${doc.id}')" style="color:var(--red); cursor:pointer;">âœ•</span>
            </div>`;
        });
    }

    async function deleteTask(id) {
        await db.collection("tasks").doc(id).delete();
        loadTasks();
    }

    function startChat() {
        chatSub = db.collection("chats").doc(currentRoom).collection("m").orderBy("time","asc").onSnapshot(s => {
            chat_box.innerHTML = "";
            s.forEach(d => {
                const m = d.data();
                const img = m.img ? `<br><img src="${m.img}" class="chat-img" onclick="window.open(this.src)">` : '';
                chat_box.innerHTML += `<div style="margin-bottom:10px;"><b>${m.u}:</b> ${m.t || ''} ${img}</div>`;
            });
            chat_box.scrollTop = chat_box.scrollHeight;
        });
    }

    function sendMsg() {
        const m = c_input.value.trim(); if(!m || !currentRoom) return;
        db.collection("chats").doc(currentRoom).collection("m").add({ u:currentUser, t:m, time:Date.now() });
        c_input.value = "";
    }

    function sendImg() {
        const f = c_file.files[0]; const r = new FileReader();
        r.onload = async (e) => {
            await db.collection("chats").doc(currentRoom).collection("m").add({ u:currentUser, img:e.target.result, time:Date.now() });
        };
        r.readAsDataURL(f);
    }

    async function createRoom() {
        const n = r_name.value.trim(); if(!n) return;
        const code = Math.random().toString(36).substring(2,7).toUpperCase() + "-08";
        await db.collection("rooms").doc(code).set({ name:n, admin:currentUser });
        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(code) });
        currentRoom = code; loadRooms();
    }

    async function joinRoom() {
        const c = r_code.value.trim().toUpperCase();
        const r = await db.collection("rooms").doc(c).get();
        if(!r.exists) return alert("HatalÄ± kod!");
        await db.collection("users").doc(currentUser).update({ rooms: firebase.firestore.FieldValue.arrayUnion(c) });
        currentRoom = c; loadRooms();
    }

    async function uploadPfp() {
        const f = pfp_in.files[0]; const r = new FileReader();
        r.onload = async (e) => {
            await db.collection("users").doc(currentUser).update({ pfp: e.target.result });
            user_pfp.src = e.target.result;
        };
        r.readAsDataURL(f);
    }

    async function updateProfile() {
        const action = confirm("FotoÄŸraf iÃ§in TAMAM, Motto iÃ§in Ä°PTAL basÄ±n.");
        if(action) document.getElementById('pfp_in').click();
        else {
            const nm = prompt("Yeni motto:");
            if(nm) {
                await db.collection("users").doc(currentUser).update({ motto: nm });
                my_motto_display.innerText = nm;
            }
        }
    }

    function switchSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        if(id === 'room_sec') loadMembers();
    }

    async function deleteRoom() {
        if(confirm("TÃ¼m oda silinsin mi?")) {
            await db.collection("rooms").doc(currentRoom).delete();
            location.reload();
        }
    }

    function logout() { localStorage.clear(); location.reload(); }
    if(currentUser) init();
</script>
</body>
</html>
